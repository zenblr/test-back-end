<kt-portlet>
    <kt-modal-header [title]='title' (action)="action($event)"></kt-modal-header>
    <kt-portlet-body>
        <form [formGroup]="SipCycleDateForm">
            <div class="row ">
                <div class="col-12">
                    <div class="row justify-content-center kt-margin-t-10">
                        <div class="col-5 form-label">
                            <label class="kt-padding-l-10 mandatory">SIP Cycle Date</label>
                        </div>
                        <div class="col-12 col-lg-7">
                            <select formControlName="cycleDate" class="form-control"
                                [class.isError]="SipCycleDateForm.controls.cycleDate.touched && SipCycleDateForm.controls.cycleDate.invalid">
                                <option value="">Select Date</option>
                                <option *ngFor="let date of cycleDateList" [value]="date?.cycleDate">
                                    {{date?.cycleDate}}
                                </option>
                            </select>
                            <div
                                *ngIf="SipCycleDateForm.controls.cycleDate.touched && SipCycleDateForm.controls.cycleDate.invalid">
                                <mat-error *ngIf="SipCycleDateForm.controls.cycleDate.errors?.required">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center kt-margin-t-10">
                        <div class="col-5 form-label">
                            <label class="kt-padding-l-10 mandatory">SIP Cycle Date Status</label>
                        </div>
                        <div class="col-12 col-lg-7">
                            <select formControlName="cycleDateStatus" class="form-control"
                                [class.isError]="SipCycleDateForm.controls.cycleDateStatus.touched && SipCycleDateForm.controls.cycleDateStatus.invalid">
                                <option value="">Select Status Type</option>
                                <option *ngFor="let status of statusList" [value]="status.value">
                                    {{status?.name}}
                                </option>
                            </select>
                            <div
                                *ngIf="SipCycleDateForm.controls.cycleDateStatus.touched && SipCycleDateForm.controls.cycleDateStatus.invalid">
                                <mat-error *ngIf="SipCycleDateForm.controls.cycleDateStatus.errors?.required">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </kt-portlet-body>
    <kt-portlet-footer>
        <div class="p-3">
            <kt-modal-footer (action)="action($event)" [value]="data.action == 'add' ? 'Add' : 'Update'">
            </kt-modal-footer>
        </div>
    </kt-portlet-footer>
</kt-portlet>
