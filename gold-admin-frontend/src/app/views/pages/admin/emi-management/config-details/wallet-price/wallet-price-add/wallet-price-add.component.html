<!-- <kt-action-natification></kt-action-natification> -->

<kt-toastr #toastr></kt-toastr>

<div class="kt-portlet">
    <kt-modal-header [title]="title" (action)="action($event)"></kt-modal-header>
    <div class="kt-portlet__body">
        <div class="kt-form">
            <form [formGroup]="walletPriceForm">

                <div class="kt-portlet__body-progress" *ngIf="viewLoading">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div>

                <!-- <kt-alert type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                            Oh snap! Change a few things up and try submitting again.
                        </kt-alert> -->

                <div class="form-group kt-form__group row">
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <div class="row">
                            <div class="col-5">
                                <label [class.mandatory]="isMandatory">Wallet Gold Price (1 gm)</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="walletGoldPrice" type="number"
                                    placeholder="eg - 1000" min="0" max="100"
                                    [class.isError]="controls.walletGoldPrice.touched && controls.walletGoldPrice.invalid">
                                <mat-error
                                    *ngIf="controls.walletGoldPrice.errors?.required && controls.walletGoldPrice.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-5">
                                <label [class.mandatory]="isMandatory">Wallet Silver Price (1 gm)</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="walletSilverPrice" type="number"
                                    placeholder="eg - 1000" min="0" max="100"
                                    [class.isError]="controls.walletSilverPrice.touched && controls.walletSilverPrice.invalid">
                                <mat-error
                                    *ngIf="controls.walletSilverPrice.errors?.required && controls.walletSilverPrice.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-5">
                                <label [class.mandatory]="isMandatory">Forward cost for 3 Months Value (%)</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="forwordCostThreeMonth" type="number"
                                    placeholder="eg - 2.4" min="0" max="100"
                                    [class.isError]="controls.forwordCostThreeMonth.touched && controls.forwordCostThreeMonth.invalid">
                                <mat-error
                                    *ngIf="controls.forwordCostThreeMonth.errors?.required && controls.forwordCostThreeMonth.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-5">
                                <label [class.mandatory]="isMandatory">Forward cost for 6 Months Value (%)</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="forwordCostSixMonth" type="number"
                                    placeholder="eg - 1.4" min="0" max="100"
                                    [class.isError]="controls.forwordCostSixMonth.touched && controls.forwordCostSixMonth.invalid">
                                <mat-error
                                    *ngIf="controls.forwordCostSixMonth.errors?.required && controls.forwordCostSixMonth.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-5">
                                <label [class.mandatory]="isMandatory">Forward cost for 9 Months Value (%)</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="forwordCostNineMonth" type="number"
                                    placeholder="eg - 4.4" min="0" max="100"
                                    [class.isError]="controls.forwordCostNineMonth.touched && controls.forwordCostNineMonth.invalid">
                                <mat-error
                                    *ngIf="controls.forwordCostNineMonth.errors?.required && controls.forwordCostNineMonth.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-5">
                                <label [class.mandatory]="isMandatory">GST Value (%)</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="gst" type="number" placeholder="eg - 6"
                                    min="0" max="100" [class.isError]="controls.gst.touched && controls.gst.invalid">
                                <mat-error *ngIf="controls.gst.errors?.required && controls.gst.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-5">
                                <label>Excise Duty</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="excixeDuty" type="number"
                                    placeholder="eg - 10" min="0" max="100">
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-5">
                                <label [class.mandatory]="isMandatory">Cancel Value (%)</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="cancelValue" type="number"
                                    placeholder="eg - 2" min="0" max="100"
                                    [class.isError]="controls.cancelValue.touched && controls.cancelValue.invalid">
                                <mat-error
                                    *ngIf="controls.cancelValue.errors?.required && controls.cancelValue.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-5">
                                <label [class.mandatory]="isMandatory">KYC Limit</label>
                            </div>
                            <div class="col-7">
                                <input class="form-control" formControlName="kycLimit" type="number"
                                    placeholder="eg - 2" min="0" max="100"
                                    [class.isError]="controls.kycLimit.touched && controls.kycLimit.invalid">
                                <mat-error *ngIf="controls.kycLimit.errors?.required && controls.kycLimit.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <kt-portlet-footer *ngIf="data.action != 'view'">
        <div class="p-3">
            <kt-modal-footer *ngIf="data.action == 'add'" (action)="action($event)" [value]="data.action">
            </kt-modal-footer>
            <kt-modal-footer *ngIf="data.action == 'edit'" (action)="action($event)" [value]="'Update'">
            </kt-modal-footer>
        </div>
    </kt-portlet-footer>
</div>
