<kt-portlet>
    <kt-portlet-body>
        <mat-tab-group>
            <mat-tab label="Map">
                <div class="row">
                    <div class="col-3">
                        <h5>User Name</h5>
                        <mat-accordion>
                            <mat-expansion-panel (opened)="panelOpenState = true"
                                                 (closed)="panelOpenState = false" 
                                                 hideToggle>
                              <mat-expansion-panel-header>
                                <mat-panel-title>
                                  Self aware panel
                                </mat-panel-title>
                              </mat-expansion-panel-header>
                              <p>I'm visible because I am open</p>
                            </mat-expansion-panel>
                          </mat-accordion>
                          
                    </div>
                    <div class="col-9">
                        <agm-map [latitude]='latitude' [longitude]='longitude' [zoom]="15" [fitBounds]="true">
                            <!-- <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng"
                                [markerDraggable]="m.draggable" (markerClick)="clickedMarker(m.lat, m.lng, i)"
                                [agmFitBounds]="true">
                            </agm-marker> -->
                        </agm-map>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </kt-portlet-body>
</kt-portlet>
