<kt-portlet>
    <kt-modal-header [title]='title' (action)="action($event)"></kt-modal-header>
    <kt-portlet-body>
        <div class="kt-form">
            <form [formGroup]="appraiserForm">
                <div class="kt-portlet__body">

                    <div class="row kt-margin-b-15">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4 form-label">
                                    <label>Customer ID</label>
                                </div>
                                <div class="col-8">
                                    <input class="form-control" formControlName="customerUniqueId"
                                        [class.isError]="controls.customerUniqueId.touched && controls.customerUniqueId.invalid">
                                    <mat-error
                                        *ngIf="controls.customerUniqueId.touched && controls.customerUniqueId.errors?.required">
                                        Required field
                                    </mat-error>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row kt-margin-b-15">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4 form-label">
                                    <label class="mandatory">Customer Name</label>
                                </div>
                                <div class="col-8">
                                    <input style="text-transform: capitalize" class="form-control"
                                        formControlName="customerName"
                                        [class.isError]="controls.customerName.touched && controls.customerName.invalid">
                                    <mat-error
                                        *ngIf="controls.customerName.touched && controls.customerName.errors?.required">
                                        Required field
                                    </mat-error>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row kt-margin-b-15">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4 form-label">
                                    <label class="mandatory">Product</label>
                                </div>
                                <div class="col-8">
                                    <input style="text-transform: capitalize" class="form-control"
                                        formControlName="module"
                                        [class.isError]="controls.module.touched && controls.module.invalid">
                                    <mat-error *ngIf="controls.module.touched && controls.module.errors?.required">
                                        Required field
                                    </mat-error>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row kt-margin-b-15">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-4 form-label">
                                    <label class="mandatory">Appraiser</label>
                                </div>
                                <div class="col-8">
                                    <select class="form-control" name="" id="" formControlName="appraiserId"
                                        [class.isError]="controls.appraiserId.touched && controls.appraiserId.invalid">
                                        <option [selected]="true" [disabled]="true" value=null>Select Appraiser</option>
                                        <option *ngFor="let appraiser of appraisers" [value]="appraiser.id">
                                            {{appraiser.firstName | titlecase}}&nbsp;{{appraiser.lastName | titlecase}}
                                        </option>
                                    </select>

                                    <mat-error
                                        *ngIf="controls.appraiserId.touched && controls.appraiserId.errors?.required">
                                        Required field
                                    </mat-error>
                                </div>
                            </div>
                        </div>
                    </div>

                    <kt-modal-footer (action)="action($event)" [value]="data.action == 'add' ? 'Assign' : 'Update'">
                    </kt-modal-footer>
                </div>
            </form>
        </div>
    </kt-portlet-body>
</kt-portlet>
