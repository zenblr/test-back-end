<form [formGroup]="basicForm">
    <div class="row kt-margin-l-25 kt-margin-r-30">
        <div class="col-12 justify-content-center">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 form-label">
                            <label class="text-color kt-padding-l-10 mandatory">Customer ID</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="10234501203203"
                                formControlName="customerUniqueId"
                                [class.isError]="controls.customerUniqueId.touched && controls.customerUniqueId.invalid"
                                (keyup.enter)="getCustomerDetails()">
                            <div *ngIf="controls.customerUniqueId.touched && controls.customerUniqueId.invalid">
                                <mat-error *ngIf="controls.customerUniqueId.errors?.required">
                                    Field is Required
                                </mat-error>
                                <mat-error *ngIf="controls.customerUniqueId.errors?.minlength">
                                    Length Should be 8
                                </mat-error>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 offset-2 form-label">
                            <label class="text-color kt-padding-l-10 ">Mobile Number</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="9845678991"
                                formControlName="mobileNumber" numbersOnly maxlength="10" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row kt-margin-t-15">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 form-label">
                            <label class="text-color kt-padding-l-10">KYC Status</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control text-capitalize" formControlName="kycStatus" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 offset-2 form-label">
                            <label class="text-color kt-padding-l-10">Start Date</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" formControlName="startDate"
                                value="{{currentDate |  date:'mediumDate'}}" placeholder="4/5/2020" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row kt-margin-t-15">
                <div class="col-6">
                    <div class="row" *ngIf="controls.panType.value=='pan'">
                        <div class="col-4 form-label">
                            <label class="text-color kt-padding-l-10">PAN Number</label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="qwert1234q"
                                formControlName="panCardNumber" readonly>
                        </div>
                    </div>
                    <div class="row" *ngIf="controls.panType.value=='form60'">
                        <div class="col-4 form-label">
                            <label class="text-color kt-padding-l-10">Form 60</label>
                        </div>
                        <div class="col-6">
                            <img [src]="controls.panImage.value" height="80" width="60" alt="">
                        </div>
                    </div>
                </div>
                
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 offset-2 form-label">
                            <label class="text-color kt-padding-l-10 mandatory">Loan Purpose</label>
                        </div>
                        <div class="col-6">
                            <select formControlName="purpose" class="form-control" 
                            [class.isError]="controls.purpose.touched && controls.purpose.invalid">
                                <option value="" selected disabled>Select Purpose</option>
                                <option [value]="purpose.name" *ngFor="let purpose of purpose">{{purpose.name | titlecase}}</option>
                            </select>
                            <div *ngIf="controls.purpose.touched && controls.purpose.invalid">
                            <mat-error *ngIf="controls.purpose.errors?.required">
                                Field is Required
                            </mat-error>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right py-3 col-12" *ngIf="!disable">
            <kt-button [value]="'Next'" [type]="'button'" (click)="nextAction()"></kt-button>
        </div>
    </div>
</form>
