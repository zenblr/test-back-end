<div class="row justify-content-around" [formGroup]="documentsForm">
    <div class="col-11">
        <div class="row kt-padding-t-15" *ngIf="show">
            <div class="col-2 form-label ">
                <label class="kt-padding-l-10">Outstanding Loan Amount</label>
            </div>
            <div class="col-4">
                <input type="text" formControlName="outstandingLoanAmount" class="form-control "
                    placeholder="Outstanding">
            </div>
        </div>
        <div class="row kt-padding-t-15">
            <div class="offset-10 col-2">
                <kt-button [value]="'print'" [type]="'button'"></kt-button>
            </div>
        </div>
        <div class="row kt-padding-t-15 kt-padding-b-20 justify-content-around">
            <div class="col-4 form-label" *ngIf="!show">
                <label class="kt-padding-l-10">Loan Agreement Copy</label>
            </div>
            <div class="col-4 form-label">
                <label class="kt-padding-l-10">Pawn Ticket/Copy of pledge</label>
            </div>
            <div class="col-4 form-label" *ngIf="!show">
                <label class="kt-padding-l-10">Scheme Confirmation Copy</label>
            </div>
            <div class="col-4 form-label" *ngIf="show">
                <label class="kt-padding-l-10">Signed Cheque Copy</label>
            </div>
            <div class="col-4 form-label" *ngIf="show">
                <label class="kt-padding-l-10">Declaration Copy</label>
            </div>
        </div>
        <div class="row justify-content-between" *ngIf="url != 'view-loan'">
            <div class="col-4" *ngIf="!show">
                <div class="input-group mb-3"
                    [class.isError]="controls.loanAgreementCopy.touched && controls.loanAgreementCopy.invalid">
                    <input type="text" class="form-control" placeholder="Select File" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" readonly formControlName="loanAgreementImageName" />
                    <div class="input-group-append">
                        <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                            (click)="loanAgreementCopy.click()">Attach</span>
                    </div>
                    <input type="file" class="d-none" #loanAgreementCopy
                        (change)="fileUpload($event,'loanAgreementCopy')">
                    <mat-error *ngIf="controls.loanAgreementCopy.touched && controls.loanAgreementCopy.invalid">Field
                        Required</mat-error>

                </div>
            </div>
            <div class="col-4">
                <div class="input-group mb-3" [class.isError]="controls.pawnCopy.touched && controls.pawnCopy.invalid">
                    <input type="text" class="form-control" placeholder="Select File" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" readonly formControlName="pawnCopyImageName" />
                    <div class="input-group-append">
                        <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                            (click)="pawnCopy.click()">Attach</span>
                    </div>
                    <input type="file" class="d-none" #pawnCopy (change)="fileUpload($event,'pawnCopy')">
                    <mat-error *ngIf="controls.pawnCopy.touched && controls.pawnCopy.invalid">Field Required</mat-error>

                </div>
            </div>
            <div class="col-4" *ngIf="!show">
                <div class="input-group mb-3"
                    [class.isError]="controls.schemeConfirmationCopy.touched && controls.schemeConfirmationCopy.invalid">
                    <input type="text" class="form-control" placeholder="Select File" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" readonly formControlName="schemeConfirmationCopyImageName" />
                    <div class="input-group-append">
                        <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                            (click)="schemeConfirmationCopy.click()">Attach</span>
                    </div>
                    <input type="file" class="d-none" #schemeConfirmationCopy
                        (change)="fileUpload($event,'schemeConfirmationCopy')">
                    <mat-error
                        *ngIf="controls.schemeConfirmationCopy.touched && controls.schemeConfirmationCopy.invalid">Field
                        Required</mat-error>

                </div>
            </div>
            <div class="col-4" *ngIf="show">
                <div class="input-group mb-3"
                    [class.isError]="controls.signedCheque.touched && controls.signedCheque.invalid">
                    <input type="text" class="form-control" placeholder="Select File" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" readonly formControlName="signedChequeImageName" />
                    <div class="input-group-append">
                        <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                            (click)="signedCheque.click()">Attach</span>
                    </div>
                    <input type="file" class="d-none" #signedCheque (change)="fileUpload($event,'signedCheque')">
                    <mat-error *ngIf="controls.signedCheque.touched && controls.signedCheque.invalid">Field Required
                    </mat-error>
                </div>
            </div>
            <div class="col-4" *ngIf="show">
                <div class="input-group mb-3"
                    [class.isError]="controls.declaration.touched && controls.declaration.invalid">
                    <input type="text" class="form-control" placeholder="Select File" aria-label="Recipient's username"
                        aria-describedby="basic-addon2" readonly formControlName="declarationCopyImageName" />
                    <div class="input-group-append">
                        <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                            (click)="declaration.click()">Attach</span>
                    </div>
                    <input type="file" class="d-none" #declaration (change)="fileUpload($event,'declaration')">
                    <mat-error *ngIf="controls.declaration.touched && controls.declaration.invalid">Field Required
                    </mat-error>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" *ngIf="!show">
                <div class="row">
                    <div class="col-10">
                        <div class="img-container width" *ngIf="!documentsForm.controls.loanAgreementCopy.value.length">
                            <img src="../../../../../../../assets/media/icons/image-placeholder.png"
                                class="placeholder-image">
                        </div>

                        <div class="" *ngIf="documentsForm.controls.loanAgreementCopy.value.length">
                            <div class="d-inline-block img-container width kt-margin-r-15">
                                <img class="fetched-image" [src]="documentsForm.controls.loanAgreementCopyImage.value"
                                    *ngIf="!pdf.loanAgreementCopy"
                                    (click)="preview(documentsForm.controls.loanAgreementCopyImage.value)">
                                <img src="../../../../../assets/media/icons/edit.svg" alt=""
                                    class="kt-pointer remove-icon" *ngIf="url != 'view-loan'"
                                    (click)="editImages('loanAgreementCopy');">
                                <!-- <img class="fetched-image" src="../../../../../assets/media/icons/edit.svg"
                                    *ngIf="pdf.loanAgreementCopy"
                                    (click)="preview(documentsForm.controls.loanAgreementCopy.value)"> -->
                                <kt-pdf-viewer [page]="1" [showAll]="false" *ngIf="pdf.loanAgreementCopy"
                                    [pdfSrc]="documentsForm.controls.loanAgreementCopyImage.value"
                                    (click)="preview(documentsForm.controls.loanAgreementCopyImage.value)">
                                </kt-pdf-viewer>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col">
                <div class="row">
                    <div class="col-10">
                        <div class="img-container width" *ngIf="!documentsForm.controls.pawnCopyImage.value">
                            <img src="../../../../../../../assets/media/icons/image-placeholder.png"
                                class="placeholder-image">
                        </div>

                        <div class="" *ngIf="documentsForm.controls.pawnCopyImage.value">
                            <div class="d-inline-block img-container width kt-margin-r-15">
                                <img class="fetched-image" [src]="documentsForm.controls.pawnCopyImage.value"
                                    *ngIf="!pdf.pawnCopy" (click)="preview(documentsForm.controls.pawnCopyImage.value)">
                                <img src="../../../../../assets/media/icons/edit.svg" alt=""
                                    class="kt-pointer remove-icon" *ngIf="url != 'view-loan'"
                                    (click)="editImages('pawnCopy');">
                                <!-- <img class="fetched-image" src="../../../../../assets/media/icons/edit.svg"
                                    (click)="preview(documentsForm.controls.pawnCopy.value)"> -->
                                <kt-pdf-viewer [page]="1" [showAll]="false" *ngIf="pdf.pawnCopy"
                                    [pdfSrc]="documentsForm.controls.pawnCopyImage.value"
                                    (click)="preview(documentsForm.controls.pawnCopyImage.value)"></kt-pdf-viewer>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col" *ngIf="!show">
                <div class="row">
                    <div class="col-10">
                        <div class="img-container width"
                            *ngIf="!documentsForm.controls.schemeConfirmationCopyImage.value">
                            <img src="../../../../../../../assets/media/icons/image-placeholder.png"
                                class="placeholder-image">
                        </div>

                        <div class="" *ngIf="documentsForm.controls.schemeConfirmationCopyImage.value">
                            <div class="d-inline-block img-container width kt-margin-r-15">
                                <img class="fetched-image"
                                    [src]="documentsForm.controls.schemeConfirmationCopyImage.value"
                                    *ngIf="!pdf.schemeConfirmationCopy"
                                    (click)="preview(documentsForm.controls.schemeConfirmationCopyImage.value)">
                                <img src="../../../../../assets/media/icons/edit.svg" alt=""
                                    class="kt-pointer remove-icon" *ngIf="url != 'view-loan'"
                                    (click)="editImages('schemeConfirmationCopy');">
                                <!-- <img class="fetched-image" src="../../../../../assets/media/icons/edit.svg"
                                    *ngIf="pdf.schemeConfirmationCopy"
                                    (click)="preview(documentsForm.controls.schemeConfirmationCopy.value)"> -->
                                <kt-pdf-viewer [page]="1" [showAll]="false" *ngIf="pdf.schemeConfirmationCopy"
                                    [pdfSrc]="documentsForm.controls.schemeConfirmationCopyImage.value"
                                    (click)="preview(documentsForm.controls.schemeConfirmationCopyImage.value)">
                                </kt-pdf-viewer>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col" *ngIf="show">
                <div class="row">
                    <div class="col-10">
                        <div class="img-container width" *ngIf="!documentsForm.controls.signedChequeImage.value">
                            <img src="../../../../../../../assets/media/icons/image-placeholder.png"
                                class="placeholder-image">
                        </div>

                        <div class="" *ngIf="documentsForm.controls.signedChequeImage.value">
                            <div class="d-inline-block img-container width kt-margin-r-15">
                                <img class="fetched-image" [src]="documentsForm.controls.signedChequeImage.value"
                                    *ngIf="!pdf.signedCheque"
                                    (click)="preview(documentsForm.controls.signedChequeImage.value)">
                                <img src="../../../../../assets/media/icons/edit.svg" alt="" *ngIf="url != 'view-loan'"
                                    class="kt-pointer remove-icon" (click)="editImages('signedCheque');">
                                <!-- <img class="fetched-image" src="../../../../../assets/media/icons/edit.svg"
                                    *ngIf="pdf.signedCheque"
                                    (click)="preview(documentsForm.controls.signedCheque.value)"> -->
                                <kt-pdf-viewer [page]="1" [showAll]="false" *ngIf="pdf.signedCheque"
                                    [pdfSrc]="documentsForm.controls.signedChequeImage.value"
                                    (click)="preview(documentsForm.controls.signedChequeImage.value)"></kt-pdf-viewer>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col" *ngIf="show">
                <div class="row">
                    <div class="col-10">
                        <div class="img-container width" *ngIf="!documentsForm.controls.declaration.value">
                            <img src="../../../../../../../assets/media/icons/image-placeholder.png"
                                class="placeholder-image">
                        </div>

                        <div class="" *ngIf="documentsForm.controls.declaration.value">
                            <div class="d-inline-block img-container width kt-margin-r-15">
                                <img class="fetched-image" [src]="documentsForm.controls.declarationCopyImage.value"
                                    *ngIf="!pdf.declaration"
                                    (click)="preview(documentsForm.controls.declarationCopyImage.value)">
                                <img src="../../../../../assets/media/icons/edit.svg" alt=""
                                    class="kt-pointer remove-icon" *ngIf="url != 'view-loan'"
                                    (click)="editImages('declaration');">
                                <kt-pdf-viewer [page]="1" [showAll]="false" *ngIf="pdf.declaration"
                                    [pdfSrc]="documentsForm.controls.declarationCopyImage.value"
                                    (click)="preview(documentsForm.controls.declarationCopyImage.value)">
                                </kt-pdf-viewer>
                                <!-- <img class="fetched-image" src="../../../../../assets/media/icons/edit.svg"
                                    *ngIf="pdf.declaration"
                                    (click)="preview(documentsForm.controls.declaration.value)"> -->
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-11 text-right kt-padding-t-15" *ngIf="url != 'view-loan'">
        <kt-button [type]="'button'" [value]="'Save'" (click)="save()"></kt-button>
    </div>
</div>
