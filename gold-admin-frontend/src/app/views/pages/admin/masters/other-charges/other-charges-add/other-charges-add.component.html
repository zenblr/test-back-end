<kt-toastr #toastr></kt-toastr>
<div class="kt-portlet">
    <kt-modal-header [title]="title" (action)="action($event)"></kt-modal-header>
    <div class="kt-form">
        <form [formGroup]="otherChargesForm">
            <div class="kt-portlet__body">
                <div class="kt-portlet__body-progress">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-5 form-label">
                            <label for="" class="mandatory">Description</label>
                        </div>
                        <div class="col-7">
                            <input type="text" class="form-control" formControlName="description"
                                [class.isError]="controls.description.invalid &&  controls.description.touched">
                            <mat-error
                                *ngIf="controls.description.touched && controls.description.errors?.required">
                                Required field
                            </mat-error>
                            <mat-error
                                *ngIf="(controls.description.errors?.pattern || controls.description.errors?.max) && controls.description.touched">
                                Invalid Input
                            </mat-error>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-3">
                <kt-modal-footer (action)="action($event)" [value]="button">
                </kt-modal-footer>
            </div>
        </form>
    </div>
</div>
