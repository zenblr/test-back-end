<kt-portlet>
    <kt-portlet-body>
        <h5 class="kt-padding-t-25 kt-padding-l-20">Interest EMI</h5>
        <div class="table-div kt-padding-20">
            <table class="table outer-border">
                <thead>
                    <th class="transparent">EMI DUE DATE</th>
                    <th class="transparent">INTEREST AMOUNT</th>
                    <th class="transparent">PAID AMOUNT</th>
                    <th class="transparent">Payment Date</th>
                    <th class="transparent">Pending Interest EMI</th>
                    <th class="transparent">Status</th>
                </thead>
                <tbody>
                    <tr *ngFor="let emi of emiDetails">
                        <td>{{emi?.emiDueDate | date :'mediumDate'}}</td>
                        <td class="text-center">{{emi?.interestAmount}}</td>
                        <td class="text-center">{{emi?.paidAmount}}</td>
                        <td class="text-center">
                            <span *ngIf="emi.emiReceivedDate;else noData">
                                {{emi?.emiReceivedDate}}
                            </span>
                            <ng-template #noData>
                                -
                            </ng-template>
                        </td>
                        <td class="text-center">{{emi?.balanceAmount}}</td>
                        <td>{{emi?.emiStatus | titlecase}}</td>
                    </tr>
            </table>
        </div>
    </kt-portlet-body>
</kt-portlet>
