<kt-portlet>
    <kt-portlet-body>
        <div class="row">
            <div class="col-12">
                <mat-tab-group [(selectedIndex)]="selected" (selectedTabChange)="next($event)">
                    <mat-tab label="Basic Details" [disabled]="disabled[0]">
                        <kt-basic-details [action]="action" (apiHit)="editId($event)" [scrapDetails]="customerDetail"
                            [disable]="disabledForm" (id)="scrap($event)" (next)="next($event)"
                            (totalEligibleAmt)="totalEligibleAmt($event)" [showButton]="showButton"
                            (scrapStage)="stage($event)">
                        </kt-basic-details>
                    </mat-tab>
                    <mat-tab label="Ornaments" [disabled]="disabled[1]">
                        <div class="mat-tab-body-content ng-trigger ng-trigger-translateTab p-0"
                            style="padding:0px !important">
                            <kt-ornaments [action]="action" (next)="next($event)" [disable]="disabledForm"
                                [details]="customerDetail" (totalAmt)="total($event)" [scrapIds]="scrapIds"
                                [ornamentType]="ornamentType" [showButton]="showButton">
                            </kt-ornaments>
                        </div>
                    </mat-tab>
                    <mat-tab label="Customer Acknowledgment" [disabled]="disabled[2]">
                        <kt-upload-documents [scrapIds]="scrapIds" (next)="next($event)"
                            [acknowledgmentDocuments]="customerDetail" [showButton]="showButton"></kt-upload-documents>
                    </mat-tab>
                    <mat-tab label="Melting Ornaments" [disabled]="disabled[3]">
                        <div class="mat-tab-body-content ng-trigger ng-trigger-translateTab p-0"
                            style="padding:0px !important">
                            <kt-ornaments [action]="action" (next)="next($event)" [disable]="disabledForm"
                                [meltingDetails]="customerDetail" (finaltotalAmt)="finalScrapAmount($event)"
                                [scrapIds]="scrapIds" [ornamentType]="ornamentType" [showButton]="showButton"
                                [meltingOrnament]="true" [processingCharges]="processingCharges">
                            </kt-ornaments>
                        </div>
                    </mat-tab>
                    <!-- <mat-tab label="Final Interest Calculator" [disabled]="disabled[3]">
                        <kt-interest-calculator (next)="next($event)" [disable]="disabledForm" [action]="action"
                            (finalLoanAmount)="finalLoanAmount($event)" [totalAmt]="totalAmount"
                            [fullAmount]="fullAmount" [details]="customerDetail" [masterAndLoanIds]="masterAndLoanIds">
                        </kt-interest-calculator>
                    </mat-tab>
                    <mat-tab label="Bank Details" [disabled]="disabled[4]">
                        <kt-bank-details [action]="action" [masterAndLoanIds]="masterAndLoanIds"
                            [details]="customerDetail" [disable]="disabledForm" [finalLoanAmt]="finalLoanAmt"
                            (next)="next($event)">
                        </kt-bank-details>
                    </mat-tab>
                    <mat-tab label="Loan Status Approval" [disabled]="disabled[5]">
                        <kt-approval [action]="action" [disable]="disabledForm" [details]="customerDetail"
                            [masterAndLoanIds]="masterAndLoanIds">
                        </kt-approval>
                    </mat-tab>
                    <mat-tab label="Packets" *ngIf="url == 'packet-image-upload' || url == 'view-loan'">
                        <div class="mat-tab-body-content ng-trigger ng-trigger-translateTab"
                            style="padding:0px !important">
                            <kt-upload-packets [viewpacketsDetails]="customerDetail" [ornamentType]="customerDetail"
                                [masterAndLoanIds]="masterAndLoanIds" (next)="next($event)">
                            </kt-upload-packets>
                        </div>
                    </mat-tab>
                    <mat-tab label="Upload Documents" *ngIf="url == 'packet-image-upload' || url == 'view-loan'">

                            [loanDocumnets]="customerDetail"></kt-upload-documents>
                    </mat-tab> -->
                </mat-tab-group>
            </div>
        </div>
    </kt-portlet-body>
</kt-portlet>
