<kt-portlet>
    <kt-modal-header [title]='title' (action)="action($event)"></kt-modal-header>
    <kt-portlet-body>
        <form [formGroup]="SipCycleDateForm">
            <div class="row ">
                <div class="col-12">
                    <div class="row justify-content-center kt-margin-t-10">
                        <div class="col-4 form-label">
                            <label class="kt-padding-l-10 mandatory">SIP Cycle Date</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control " formControlName="sipCycleDate"
                                [class.isError]="controls.sipCycleDate.invalid &&  controls.sipCycleDate.touched">
                            <mat-error *ngIf="controls.sipCycleDate.touched && controls.sipCycleDate.errors?.required">
                                Required field
                            </mat-error>
                            <!-- <mat-error *ngIf="controls.leadName.touched && controls.leadName.errors?.pattern">
                                Invalid Input
                            </mat-error> -->
                        </div>
                    </div>

                    <div class="row justify-content-center kt-margin-t-10">
                        <div class="col-4 form-label">
                            <label class="kt-padding-l-10 mandatory">SIP Cycle Date Status</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control text-capitalize" formControlName="sipCycleDateStatus"
                                [class.isError]="controls.sipCycleDateStatus.invalid &&  controls.sipCycleDateStatus.touched">
                            <mat-error *ngIf="controls.sipCycleDateStatus.touched && controls.sipCycleDateStatus.errors?.required">
                                Required field
                            </mat-error>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </kt-portlet-body>
    <kt-portlet-footer>
        <div class="p-3">
            <kt-modal-footer (action)="action($event)" [value]="data.action == 'add' ? 'Add' : 'Update'">
            </kt-modal-footer>
        </div>
    </kt-portlet-footer>
</kt-portlet>
