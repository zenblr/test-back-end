<kt-portlet>
    <kt-modal-header [title]='title' (action)="action($event)"></kt-modal-header>
    <kt-portlet-body>
        <form [formGroup]="SipInvestmentTenureForm">
            <div class="row ">
                <div class="col-12">
                    <div class="row justify-content-center kt-margin-t-10">
                        <div class="col-4 form-label">
                            <label class="kt-padding-l-10 mandatory">Sip Investment Tenure</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control text-capitalize" formControlName="sipInvestmentTenure"
                                [class.isError]="controls.sipInvestmentTenure.invalid &&  controls.sipInvestmentTenure.touched">
                            <mat-error *ngIf="controls.sipInvestmentTenure.touched && controls.sipInvestmentTenure.errors?.required">
                                Required field
                            </mat-error>
                        </div>
                    </div>
                    <div class="row justify-content-center kt-margin-t-10">
                        <div class="col-4 form-label">
                            <label class="kt-padding-l-10 mandatory">Sip Investment Tenure</label>
                        </div>
                        <div class="col-8">
                            <input type="text" class="form-control " formControlName="sipInvestmentTenureStatus"
                                [class.isError]="controls.sipInvestmentTenureStatus.invalid &&  controls.sipInvestmentTenureStatus.touched">
                            <mat-error *ngIf="controls.sipInvestmentTenureStatus.touched && controls.sipInvestmentTenureStatus.errors?.required">
                                Required field
                            </mat-error>
                            <!-- <mat-error *ngIf="controls.leadName.touched && controls.leadName.errors?.pattern">
                                Invalid Input
                            </mat-error> -->
                        </div>
                    </div>

                </div>
            </div>
        </form>
    </kt-portlet-body>
    <kt-portlet-footer>
        <div class="p-3">
            <kt-modal-footer (action)="action($event)" [value]="data.action == 'add' ? 'Add' : 'Update'">
            </kt-modal-footer>
        </div>
    </kt-portlet-footer>
</kt-portlet>
