<kt-toastr #toastr></kt-toastr>
<kt-portlet>
    <kt-portlet-body>
        <div class="row py-4">
            <div class="col-12">
                <kt-button [value]="'Existing Customer'" [type]="'button'" (click)="checkCustomerType('exist')"></kt-button>
                <span class="px-4 font-weight-500">Or</span>
                <kt-button [value]="'New Customer'" [type]="'reset'" (click)="checkCustomerType('new')"></kt-button>
            </div>
        </div>
        <form [formGroup]="checkoutCustomerForm">
            <div class="row py-3">
                <div class="col-6 pr-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">Enter Mobile Number</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="mobileNumber" class="form-control" numbersOnly>
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-4">
                    <kt-button [value]="'Done'" [type]="'submit'"></kt-button>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-6 pr-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">Customer Name</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="firstName" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">Mobile Number</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="mobileNumber" class="form-control" numbersOnly>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-6 pr-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">Email ID</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="email" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">Landmark</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="landMark" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-6 pr-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">Address</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="address" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">State</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="stateName" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-6 pr-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">City</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="cityName" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-4">
                    <div class="row">
                        <div class="col-4 align-self-center">
                            <label class="font-weight-500 text-color">Pincode</label>
                        </div>
                        <div class="col-8">
                            <input type="text" formControlName="postalCode" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row py-3">
                <div class="col-6 pr-4">
                    <div class="row">
                        <div class="col-8 font-weight-500">
                            <div class="row">
                                <div class="col-6 text-muted pb-2">Invoice Price:</div>
                                <div class="col-6">₹6,902.00</div>
                                <div class="col-6 text-muted pb-2">Now Payable Amount:</div>
                                <div class="col-6">₹1,380.40</div>
                                <div class="col-6 text-muted pb-2">Initial Payment:</div>
                                <div class="col-6">₹1,380.40</div>
                                <div class="col-6 text-muted pb-2">EMI Scheme:</div>
                                <div class="col-6">3,3 Months</div>
                                <div class="col-6 text-muted pb-2">EMI Amount:</div>
                                <div class="col-6">920.27,920.27 (per Month)</div>
                            </div>
                        </div>
                        <div class="col-4">
                            <kt-button [value]="'Generate OTP'" [type]="'normalButton'"></kt-button>
                        </div>
                    </div>
                </div>
                <div class="col-6 pl-4">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" formControlName="postalCode" class="form-control">
                        </div>
                        <div class="col-6">
                            <kt-button [value]="'Place Order'" [type]="'submit'"></kt-button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </kt-portlet-body>
</kt-portlet>
