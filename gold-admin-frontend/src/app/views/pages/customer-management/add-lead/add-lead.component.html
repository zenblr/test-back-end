<kt-toastr #toastr></kt-toastr>
<div class="kt-portlet">

    <kt-modal-header [title]='modalTitle'></kt-modal-header>
    <div>
        <div class="kt-form">
            <form [formGroup]="leadForm">
                <div class="kt-portlet__body">

                    <div class="kt-portlet__body-progress">
                        <mat-spinner [diameter]="20"></mat-spinner>
                    </div>

                    <!-- <kt-alert type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                    Oh snap! Change a few things up and try submitting again.
                </kt-alert> -->



                    <div class="form-group kt-form__group row">
                        <div class="col-lg-12 kt-margin-bottom-20-mobile">

                            <!-- Name -->
                            <div class="row kt-padding-t-15">
                                <div class="col-4">
                                    <mat-label>Full Name</mat-label>
                                </div>

                                <div class="col-8">
                                    <!-- <mat-form-field appearance="outline" class="w-100">
                                        <input matInput formControlName="name" autocomplete="off"
                                            placeholder="Enter Full Name">
                                        <mat-error *ngIf="controls.name.errors?.required">Required field</mat-error>
                                    </mat-form-field> -->

                                    <div class="input-group">
                                        <!-- <div class="input-group-prepend">
                                          <span class="input-group-text">First and last name</span>
                                        </div> -->
                                        <input type="text" aria-label="First name" placeholder="First Name"
                                            class="form-control" formControlName="firstName">
                                        <input type="text" aria-label="Last name" placeholder="Last Name"
                                            class="form-control" formControlName="lastName">
                                    </div>
                                    <mat-error
                                        *ngIf="controls.firstName.errors?.required && controls.firstName.touched || controls.lastName.errors?.required && controls.lastName.touched">
                                        Required field
                                    </mat-error>
                                    <!-- <mat-error *ngIf="controls.lastName.errors?.required">Required field</mat-error> -->

                                </div>
                            </div>


                            <div class="row kt-padding-t-15">
                                <!-- Mobile -->
                                <div class="col-4">
                                    <mat-label>Mobile Number</mat-label>
                                </div>

                                <div class="col-5">
                                    <!-- <mat-form-field appearance="outline" class="w-100"> -->
                                    <input class="form-control" type="number" formControlName="mobileNumber"
                                        autocomplete="off" placeholder="Enter mobile number" [readonly]="viewOnly"
                                        [class.isError]="controls.mobileNumber.touched && controls.mobileNumber.invalid">
                                    <mat-error
                                        *ngIf="controls.mobileNumber.errors?.required && controls.mobileNumber.touched">
                                        Required field
                                    </mat-error>
                                    <mat-error
                                        *ngIf="controls.mobileNumber.errors?.pattern && controls.mobileNumber.touched">
                                        Invalid Input
                                    </mat-error>
                                    <!-- </mat-form-field> -->
                                </div>

                                <div class="col-3">
                                    <div *ngIf="!otpSent">
                                        <kt-button [myClass]="'w-100'" [isDisabled]="otpButton" [type]="'button'"
                                            [value]="'Sent OTP'" (action)="sendOTP()">
                                        </kt-button>
                                    </div>
                                    <div *ngIf="otpSent && !isMobileVerified">
                                        <kt-button [myClass]="'w-100'" [isDisabled]="otpButton" [type]="'button'"
                                            [value]="'Sent'" (action)="verifyOTP()">
                                        </kt-button>
                                    </div>
                                    <div *ngIf="isMobileVerified">
                                        <button class="w-100 success-button" mat-raised-button color="success"
                                            matTooltip="Pan Verified">Verified</button>
                                    </div>
                                </div>

                                <ng-container *ngIf="otpSent && !isMobileVerified">
                                    <!-- OTP -->
                                    <div class="col-4"></div>

                                    <div class="col-5">
                                        <!-- <mat-form-field appearance="outline" class="w-100"> -->
                                        <input class="form-control" formControlName="otp" autocomplete="off"
                                            placeholder="Enter OTP"
                                            [class.isError]="controls.otp.touched && controls.otp.invalid">
                                        <mat-error *ngIf="controls.otp.errors?.required && controls.otp.touched">
                                            Required field
                                        </mat-error>
                                        <mat-error *ngIf="controls.otp.errors?.pattern && controls.otp.touched">Invalid
                                            Input
                                        </mat-error>
                                        <!-- </mat-form-field> -->
                                    </div>

                                    <div class="col-3">
                                        <div *ngIf="!isMobileVerified">
                                            <kt-button [myClass]="'w-100'" [type]="'button'" [value]="'Sumbit'"
                                                [isDisabled]="isOpverified" (action)="verifyOTP()">
                                            </kt-button>
                                        </div>
                                    </div>
                                </ng-container>

                            </div>

                            <div class="row kt-padding-t-15">
                                <!-- PAN -->
                                <div class="col-4">
                                    <mat-label>Pan Number</mat-label>
                                </div>

                                <div class="col-5">
                                    <!-- <mat-form-field appearance="outline" class="w-100"> -->
                                    <input class="form-control" formControlName="panCardNumber" autocomplete="off"
                                        placeholder="PAN Number"
                                        [class.isError]="controls.panCardNumber.touched && controls.panCardNumber.invalid">
                                    <mat-error
                                        *ngIf="controls.panCardNumber.errors?.required && controls.panCardNumber.touched">
                                        Required field
                                    </mat-error>
                                    <mat-error
                                        *ngIf="controls.panCardNumber.errors?.pattern && controls.panCardNumber.touched">
                                        Invalid Input
                                    </mat-error>
                                    <!-- </mat-form-field> -->
                                </div>

                                <div class="col">
                                    <div *ngIf="!isPanVerified">
                                        <kt-button [myClass]="'w-100'" [isDisabled]="panButton" [type]="'button'"
                                            [value]="'Verify'" (action)="verifyPAN()">
                                        </kt-button>
                                    </div>

                                    <div *ngIf="isPanVerified">
                                        <button class="w-100 success-button" mat-raised-button
                                            matTooltip="Pan Verified">Verified</button>
                                    </div>
                                </div>
                            </div>


                            <!-- State -->
                            <div class="row kt-padding-t-15">
                                <div class="col-4">
                                    <mat-label>State</mat-label>
                                </div>

                                <div class="col-8">
                                    <!-- <mat-form-field appearance="outline" class="w-100"> -->
                                    <!-- <mat-label>State</mat-label> -->
                                    <select class="form-control" formControlName="stateId" (change)="getCities($event)"
                                        [disabled]="viewOnly"
                                        [class.isError]="controls.stateId.touched && controls.stateId.invalid">
                                        <option disabled selected> Select </option>
                                        <option *ngFor="let state of states" [value]="state.id">
                                            {{state.name}}
                                        </option>
                                    </select>

                                    <!-- </mat-form-field> -->
                                </div>
                            </div>


                            <!-- City -->
                            <div class="row kt-padding-t-15">
                                <div class="col-4">
                                    <mat-label>City</mat-label>
                                </div>

                                <div class="col-8">
                                    <!-- <mat-form-field appearance="outline" class="w-100"> -->
                                    <select class="form-control" formControlName="cityId" [disabled]="viewOnly"
                                        [class.isError]="controls.cityId.touched && controls.cityId.invalid">
                                        <option disabled selected> Select </option>
                                        <option *ngFor="let city of cities" [value]="city.id">
                                            {{city.name}}
                                        </option>
                                    </select>
                                    <mat-error *ngIf="controls.cityId.touched && controls.cityId.errors?.required">
                                        Required field</mat-error>
                                    <!-- </mat-form-field> -->
                                </div>
                            </div>

                            <!-- Date & Time -->
                            <div class="row kt-padding-t-15">
                                <div class="col-4">
                                    <mat-label>Date & Time</mat-label>
                                </div>

                                <div class="col-8">
                                    <!-- <mat-form-field appearance="outline" class="w-100"> -->
                                    <input class="form-control" formControlName="dateTime" readonly
                                        placeholder="Enter Full Name" value="{{currentDate |  date:'medium'}}">
                                    <mat-error *ngIf="controls.dateTime.errors?.required ">Required field</mat-error>
                                    <!-- </mat-form-field> -->
                                </div>
                            </div>


                            <!-- Status -->
                            <div class="row kt-padding-t-15">
                                <div class="col-4">
                                    <mat-label>Select Status</mat-label>
                                </div>

                                <div class="col-8">
                                    <!-- <mat-form-field appearance="outline" class="w-100"> -->
                                    <!-- <mat-label>Select</mat-label> -->
                                    <select class="form-control" formControlName="statusId" [disabled]="viewOnly"
                                        [class.isError]="controls.statusId.touched && controls.statusId.invalid">
                                        <option *ngFor="let stat of status" [value]="stat.id">
                                            {{stat.status}}
                                        </option>
                                    </select>
                                    <mat-error *ngIf="controls.statusId.errors?.required && controls.statusId.touched">
                                        Required field</mat-error>
                                    <!-- </mat-form-field> -->
                                </div>
                            </div>

                            <!-- <div class="row">
                                <div class="col">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>State</mat-label>
                                        <mat-select formControlName="stateId" (selectionChange)="getCities($event)">
                                            <mat-option *ngFor="let state of states" [value]="state.id">
                                                {{state.name}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="controls.stateId.errors?.required">Required field</mat-error>

                                    </mat-form-field>
                                </div>

                                <div class="col">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>City</mat-label>
                                        <mat-select formControlName="cityId">
                                            <mat-option *ngFor="let city of cities" [value]="city.id">
                                                {{city.name}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="controls.cityId.errors?.required">Required field</mat-error>

                                    </mat-form-field>
                                </div>
                            </div> -->


                        </div>
                    </div>
                </div>

                <!-- <div class="kt-form__actions kt-form__actions--solid">
                        <div class="row text-right">
                            <div class="col-lg-12">
                                <kt-button [type]="'button'" [value]="'Add'" [isDisabled]="leadForm.invalid"
                                    (action)="onSubmit()">
                                </kt-button>
                                &nbsp;
                                <kt-button [type]="'reset'" [value]="'Cancel'" (action)="closeModal()">
                                </kt-button>
                            </div>
                        </div>
                    </div> -->

                <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
                    <div class="kt-form__actions kt-form__actions--solid">
                        <kt-modal-footer (action)="action($event)" [isDisabled]="leadForm.invalid"></kt-modal-footer>
                    </div>
                </div>
            </form>
        </div>
    </div>
