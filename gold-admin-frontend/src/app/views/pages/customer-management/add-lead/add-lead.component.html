<div class="kt-portlet">
    <div class="kt-portlet__head kt-portlet__head__custom">
        <div class="kt-portlet__head-label">
            <h3 class="kt-portlet__head-title">Add Partner</h3>
        </div>
    </div>
    <div>
        <div class="kt-form">
            <form [formGroup]="leadForm">
                <div class="kt-portlet__body">

                    <div class="kt-portlet__body-progress">
                        <mat-spinner [diameter]="20"></mat-spinner>
                    </div>

                    <!-- <kt-alert type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                    Oh snap! Change a few things up and try submitting again.
                </kt-alert> -->



                    <div class="form-group kt-form__group row">
                        <div class="col-lg-12 kt-margin-bottom-20-mobile">

                            <!-- Name -->
                            <div class="row">
                                <div class="col-4">
                                    <mat-label>Full Name</mat-label>
                                </div>

                                <div class="col-8">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <input matInput formControlName="name" autocomplete="off"
                                            placeholder="Enter Full Name">
                                        <mat-error *ngIf="controls.name.errors?.required">Required field</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                <!-- Mobile -->
                                <div class="col-4">
                                    <mat-label>Mobile Number</mat-label>
                                </div>

                                <div class="col-5">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <input matInput formControlName="mobileNumber" autocomplete="off"
                                            placeholder="Enter mobile number">
                                        <mat-error *ngIf="controls.mobileNumber.errors?.required">Required field
                                        </mat-error>
                                        <mat-error *ngIf="controls.mobileNumber.errors?.pattern">Invalid Input
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col">
                                    <button class="w-100" mat-raised-button color="primary" matTooltip="Save changes"
                                        (click)="sendOTP()" [disabled]="otpButton">Sent OTP</button>
                                </div>
                            </div>

                            <div class="row">
                                <!-- PAN -->
                                <div class="col-4">
                                    <mat-label>Pan Number</mat-label>
                                </div>

                                <div class="col-5">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <input matInput formControlName="panCardNumber" autocomplete="off"
                                            placeholder="PAN Number">
                                        <mat-error *ngIf="controls.panCardNumber.errors?.required">Required field
                                        </mat-error>
                                        <mat-error *ngIf="controls.panCardNumber.errors?.pattern">Invalid Input
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class="col">
                                    <button class="w-100" mat-raised-button color="primary" matTooltip="Verify PAN"
                                        (click)="verifyPAN()" [disabled]="panButton">Verify</button>
                                </div>
                            </div>


                            <!-- State -->
                            <div class="row">
                                <div class="col-4">
                                    <mat-label>State</mat-label>
                                </div>

                                <div class="col-8">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>State</mat-label>
                                        <mat-select formControlName="stateId" (selectionChange)="getCities($event)">
                                            <mat-option *ngFor="let state of states" [value]="state.id">
                                                {{state.name}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="controls.stateId.errors?.required">Required field</mat-error>

                                    </mat-form-field>
                                </div>
                            </div>


                            <!-- City -->
                            <div class="row">
                                <div class="col-4">
                                    <mat-label>City</mat-label>
                                </div>

                                <div class="col-8">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>City</mat-label>
                                        <mat-select formControlName="cityId">
                                            <mat-option *ngFor="let city of cities" [value]="city.id">
                                                {{city.name}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="controls.cityId.errors?.required">Required field</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                            <!-- Date & Time -->
                            <div class="row">
                                <div class="col-4">
                                    <mat-label>Date & Time</mat-label>
                                </div>

                                <div class="col-8">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <input matInput formControlName="dateTime" readonly
                                            placeholder="Enter Full Name" value="{{currentDate |  date:'medium'}}">
                                        <mat-error *ngIf="controls.dateTime.errors?.required">Required field</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>


                            <!-- Status -->
                            <div class="row">
                                <div class="col-4">
                                    <mat-label>Select Status</mat-label>
                                </div>

                                <div class="col-8">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Select</mat-label>
                                        <mat-select formControlName="statusId">
                                            <mat-option *ngFor="let stat of status" [value]="stat.id">
                                                {{stat.status}}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="controls.statusId.errors?.required">Required field</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>

                                        <mat-error *ngIf="controls.cityId.errors?.required">Required field</mat-error>

                                    </mat-form-field>
                                </div>
                            </div> -->


                        </div>
                    </div>
                </div>

                <div class="kt-portlet__foot kt-portlet__foot--fit kt-portlet__no-border">
                    <div class="kt-form__actions kt-form__actions--solid">
                        <div class="row text-right">
                            <div class="col-lg-12">
                                <button type="button" mat-raised-button [mat-dialog-close]="data.animal" cdkFocusInitial
                                    matTooltip="Cancel changes">
                                    Cancel
                                </button>&nbsp;
                                <button type="button" mat-raised-button color="primary" (click)="onSubmit()"
                                    [disabled]="leadForm.invalid" matTooltip="Save changes">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
