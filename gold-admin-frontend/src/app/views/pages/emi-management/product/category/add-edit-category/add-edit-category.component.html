
<div class="kt-portlet">
    <kt-modal-header [title]="title" (action)="action($event)"></kt-modal-header>
    <div class="kt-portlet__body">
        <div class="kt-form">
            <form [formGroup]="addCategory">

                <!-- <div class="kt-portlet__body-progress" *ngIf="viewLoading">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div> -->





                <div class="col-lg-12 kt-margin-bottom-20-mobile">


                    <div class="row">
                        <!-- Partner Name -->
                        <div class="col-4 form-label">
                            <label [class.mandatory]="isMandatory ">Category Name</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" formControlName="categoryName" autocomplete="off"
                                placeholder="Enter Category Name"
                                [class.isError]="controls.categoryName.touched && controls.categoryName.invalid">
                            <mat-error *ngIf="controls.categoryName.touched && controls.categoryName.errors?.required">Required
                                field</mat-error>
                        </div>
                    </div>
                    <div class="row kt-padding-t-15">
                        <div class="col-4 form-label">
                            <label [class.mandatory]="isMandatory ">Conversion Factor</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" formControlName="conversionFactor" autocomplete="off"
                                placeholder="Enter Conversion Factor"
                                [class.isError]="controls.conversionFactor.touched && controls.conversionFactor.invalid">
                            <mat-error *ngIf="controls.conversionFactor.touched && controls.conversionFactor.errors?.required">Required
                                field</mat-error>
                        </div>
                    </div>

                    <div class="row kt-padding-t-15">
                        <div class="col-4 form-label">
                            <label [class.mandatory]="isMandatory ">Select Metal Type</label>
                        </div>

                        <div class="col-8">
                            <select class="form-control" formControlName="metalTypeId" 
                                [class.isError]="controls.metalTypeId.touched && controls.metalTypeId.invalid">
                                <option value="" [selected]="true" [disabled]="true">Select Metal Type</option>

                                <option *ngFor="let metal of metalListType" [value]="metal.id">
                                    {{metal.metalType}}
                                </option>
                            </select>
                            <mat-error *ngIf="controls.metalTypeId.touched && controls.metalTypeId.errors?.required">
                                Required field</mat-error>
                        </div>

                    </div>





                </div>
            </form>
        </div>
    </div>
    <kt-portlet-footer *ngIf="data.action != 'view'">
        <div class="p-3">
            <kt-modal-footer *ngIf="data.action == 'add'" (action)="action($event)" [value]="data.action">
            </kt-modal-footer>
            <kt-modal-footer *ngIf="data.action == 'edit'" (action)="action($event)" [value]="'Update'">
            </kt-modal-footer>
        </div>
    </kt-portlet-footer>
</div>
