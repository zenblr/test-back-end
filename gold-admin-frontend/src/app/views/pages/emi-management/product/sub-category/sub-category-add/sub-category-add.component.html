
<div class="kt-portlet">
    <kt-modal-header [title]="title" (action)="action($event)"></kt-modal-header>
    <div class="kt-portlet__body">
        <div class="kt-form">
            <form [formGroup]="addEditSubCategory">

                <!-- <div class="kt-portlet__body-progress" *ngIf="viewLoading">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div> -->





                <div class="col-lg-12 kt-margin-bottom-20-mobile">

                    <div class="row kt-padding-t-15">
                        <div class="col-4 form-label">
                            <label [class.mandatory]="isMandatory ">Category Name</label>
                        </div>

                        <div class="col-8">
                            <select class="form-control" formControlName="categoryId" 
                                [class.isError]="controls.categoryId.touched && controls.categoryId.invalid">
                                <option value="" [selected]="true" [disabled]="true">Select Catgeory</option>

                                <option *ngFor="let category of categoryList" [value]="category.id">
                                    {{category.categoryName}}
                                </option>
                            </select>
                            <mat-error *ngIf="controls.categoryId.touched && controls.categoryId.errors?.required">
                                Required field</mat-error>
                        </div>

                    </div>


                    <div class="row mt-3">
                        <!-- Partner Name -->
                        <div class="col-4 form-label">
                            <label [class.mandatory]="isMandatory ">Sub Category Name</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" formControlName="subCategoryName" autocomplete="off"
                                placeholder="Enter Category Name"
                                [class.isError]="controls.subCategoryName.touched && controls.subCategoryName.invalid">
                            <mat-error *ngIf="controls.subCategoryName.touched && controls.subCategoryName.errors?.required">Required
                                field</mat-error>
                        </div>
                    </div>

                
                </div>
            </form>
        </div>
    </div>
    <kt-portlet-footer *ngIf="data.action != 'view'">
        <div class="p-3">
            <kt-modal-footer *ngIf="data.action == 'add'" (action)="action($event)" [value]="data.action">
            </kt-modal-footer>
            <kt-modal-footer *ngIf="data.action == 'edit'" (action)="action($event)" [value]="'Update'">
            </kt-modal-footer>
        </div>
    </kt-portlet-footer>
</div>
