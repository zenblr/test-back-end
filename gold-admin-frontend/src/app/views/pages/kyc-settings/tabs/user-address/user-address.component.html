<kt-portlet>
    <kt-portlet-body>
        <div class="row">
            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Address & Identity</label>
                    </div>
                    <div class="col-7">
                        <select class="form-control" placeholder="Select Proof" margin>
                            <option disabled selected> Select </option>
                            <option>
                                ANC
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Name</label>
                    </div>
                    <div class="col-7">
                        <input type="text" aria-label="First name" placeholder="First Name" ktAlphabets
                            class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Attach</label>
                    </div>
                    <div class="col-7">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Sample.csv"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                                    (click)="file.click()">Attach</span>
                            </div>
                        </div>
                        <label class="file d-none">
                            <input type="file" id="file" aria-label="File browser example" #file
                                (input)="getFileInfo($event)">
                            <span class="file-custom"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row kt-margin-t-20 kt-margin-b-20">
            <div class="col-6">
                <div class="col-8 offset-4">
                    <img class="border-rad-15" src="../../../../../../assets/media/users/300_10.jpg" alt=""
                        height="150px" width="250px">
                </div>
            </div>
        </div>

        <!-- DOB & Gender -->
        <div class="row">
            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Date of Birth</label>
                    </div>
                    <div class="col-7">
                        <mat-form-field appearance="box" class="example-full-width">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker">
                                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>

            </div>

            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Gender</label>
                    </div>
                    <div class="col-7">
                        <select class="form-control" margin>
                            <option disabled selected> Select </option>
                            <option>
                                ANC
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Residential or Official Address</label>
                    </div>
                    <div class="col-7">
                        <textarea type="text" rows="5" aria-label="Residential Address" placeholder="Enter your text"
                            ktAlphabets class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Permanent Address</label>
                    </div>
                    <div class="col-7">
                        <textarea type="text" rows="5" aria-label="Permanent Address" placeholder="Enter your text"
                            ktAlphabets class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">State</label>
                    </div>
                    <div class="col-7">
                        <select class="form-control" margin>
                            <option disabled selected> Select </option>
                            <option>
                                ANC
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">State</label>
                    </div>
                    <div class="col-7">
                        <select class="form-control" margin>
                            <option disabled selected> Select </option>
                            <option>
                                ANC
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">City</label>
                    </div>
                    <div class="col-7">
                        <select class="form-control" margin>
                            <option disabled selected> Select </option>
                            <option>
                                ANC
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">City</label>
                    </div>
                    <div class="col-7">
                        <select class="form-control" margin>
                            <option disabled selected> Select </option>
                            <option>
                                ANC
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Pin Code</label>
                    </div>
                    <div class="col-7">
                        <input type="text" aria-label="First name" placeholder="000000" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Pin Code</label>
                    </div>
                    <div class="col-7">
                        <input type="text" aria-label="First name" placeholder="000000" class="form-control">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Attach Proof</label>
                    </div>
                    <div class="col-7">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Select"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                                    (click)="file.click()">Attach</span>
                            </div>
                        </div>
                        <label class="file d-none">
                            <input type="file" id="file" aria-label="File browser example" #file
                                (input)="getFileInfo($event)">
                            <span class="file-custom"></span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="col-6 kt-margin-t-20">
                <div class="row">
                    <div class="col-3 offset-1 p-0">
                        <label class="font-weight-500 text-color">Attach Proof</label>
                    </div>
                    <div class="col-7">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Select" aria-label="Select"
                                aria-describedby="basic-addon2" readonly>
                            <div class="input-group-append">
                                <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                                    (click)="file.click()">Attach</span>
                            </div>
                        </div>
                        <label class="file d-none">
                            <input type="file" id="file" aria-label="File browser example" #file
                                (input)="getFileInfo($event)">
                            <span class="file-custom"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row kt-margin-t-20 kt-margin-b-20">
            <div class="col-6">
                <div class="col-8 offset-4 border-rad-15">
                    <img class="border-rad-15" src="../../../../../../assets/media/users/300_10.jpg" alt=""
                        height="150px" width="250px">
                </div>
            </div>

            <div class="col-6">
                <div class="col-8 offset-4 border-rad-15">
                    <img class="border-rad-15" src="../../../../../../assets/media/users/300_10.jpg" alt=""
                        height="150px" width="250px">
                </div>
            </div>
        </div>
        <div class="kt-margin-t-20 kt-margin-b-20">
            <kt-button [value]="'Next'" [type]="'button'" (action)="submit()"></kt-button>
        </div>
        <div class="row">

        </div>
    </kt-portlet-body>
</kt-portlet>
