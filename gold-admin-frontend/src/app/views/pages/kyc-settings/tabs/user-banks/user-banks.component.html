<kt-portlet>
    <kt-portlet-body>
        <div class="container">
            <form action="" [formGroup]="bankForm">
                <div class="row justify-content-center kt-margin-t-30">
                    <div class="col-12">
                        <div class="row kt-margin-t-20">
                            <div class="col-6">
                                <div class="row">
                                    <div class="offset-1 col-3 form-label">
                                        <label class="mandatory">Bank Name</label>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" class="form-control" placeholder="Enter Bank Name"
                                            formControlName="bankName"
                                            [class.isError]="controls.bankName.touched && controls.bankName.invalid" />
                                        <mat-error
                                            *ngIf="controls.bankName.errors?.required && controls.bankName.touched">
                                            Required field
                                        </mat-error>
                                    </div>

                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-3 offset-1 form-label">
                                        <label class="mandatory">Branch Name</label>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" class="form-control" formControlName="bankBranchName"
                                            placeholder="Enter Branch Name"
                                            [class.isError]="controls.bankBranchName.touched && controls.bankBranchName.invalid" />
                                        <mat-error
                                            *ngIf="controls.bankBranchName.errors?.required && controls.bankBranchName.touched">
                                            Required field
                                        </mat-error>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row kt-margin-t-20">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-3 offset-1 form-label">
                                        <label class="mandatory">A/C TYpe</label>
                                    </div>
                                    <div class="col-7">
                                        <select name="" id="" class="form-control" placeholder=""
                                            formControlName="accountType"
                                            [class.isError]="controls.accountType.touched && controls.accountType.invalid">
                                            <option value="" [selected]="true" [disabled]="true">Select Account Type
                                            </option>
                                            <option value="saving"> Saving</option>
                                            <option value="current"> Current</option>
                                        </select>
                                        <mat-error
                                            *ngIf="controls.accountType.errors?.required && controls.accountType.touched">
                                            Required field
                                        </mat-error>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-3 offset-1 form-label">
                                        <label class="mandatory">A/C Holder</label>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" class="form-control" placeholder="Kane Taylor"
                                            formControlName="accountHolderName"
                                            [class.isError]="controls.accountHolderName.touched && controls.accountHolderName.invalid" />
                                        <mat-error
                                            *ngIf="controls.accountHolderName.errors?.required && controls.accountHolderName.touched">
                                            Required field
                                        </mat-error>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row kt-margin-t-20">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-3 offset-1 form-label">
                                        <label class="mandatory">Bank A/C Number</label>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" class="form-control" numbersOnly maxlength="18" minlength="8"
                                            placeholder="xxxx xxxx xx8867" formControlName="accountNumber"
                                            [class.isError]="controls.accountNumber.touched && controls.accountNumber.invalid" />
                                        <mat-error
                                            *ngIf="controls.accountNumber.errors?.required && controls.accountNumber.touched">
                                            Required field
                                        </mat-error>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-3 offset-1 form-label">
                                        <label class="mandatory">IFSC Code</label>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" class="form-control" placeholder="IFSCXXXX890"
                                            formControlName="ifscCode" maxlength="11"
                                            [class.isError]="controls.ifscCode.touched && controls.ifscCode.invalid" />
                                        <mat-error
                                            *ngIf="controls.ifscCode.errors?.required && controls.ifscCode.touched">
                                            Required field
                                        </mat-error>
                                        <mat-error
                                            *ngIf="controls.ifscCode.errors?.pattern && controls.ifscCode.touched">
                                            Invalid Input
                                        </mat-error>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row kt-margin-t-20">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-3 offset-1 form-label">
                                        <label class="mandatory">Upload Passbook Or Statement</label>
                                    </div>
                                    <div class="col-7">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Select File"
                                                aria-label="Recipient's username" aria-describedby="basic-addon2"
                                                readonly formControlName="passbookProofImage"
                                                [class.isError]="controls.passbookProofImage.touched && controls.passbookProofImage.invalid" />
                                            <div class="input-group-append">
                                                <span class="input-group-text bg kt-pointer font-weight"
                                                    id="basic-addon2" (click)="signature.click()">Attach</span>
                                            </div>
                                            <input type="file" class="d-none" accept="image/png, image/jpeg" #signature
                                                (input)="getFileInfo($event)">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row kt-margin-t-20 kt-margin-b-20">
                            <div class="col">
                                <div class="row offset-2">
                                    <div *ngIf="passBookImage.length == 0" class="img-container" style="width: 250px;">
                                        <img *ngIf="passBookImage.length == 0"
                                            src="../../../../../../assets/media/icons/image-placeholder.png"
                                            class="placeholder-image">
                                    </div>

                                    <div *ngIf="passBookImage.length > 0" class="">
                                        <div class="d-inline-block img-container kt-margin-r-15"
                                            *ngFor="let proof of passBookImage; index as idx;">
                                            <img class="fetched-image" *ngIf="passBookImage" [src]="proof">
                                            <img src="../../../../../assets/media/icons/cancel.svg" alt=""
                                                class="kt-pointer remove-icon" (click)="removeImages(idx);">
                                        </div>
                                    </div>




                                </div>
                                <div class=" offset-2 kt-margin-t-20 text-color font-11">
                                    (Please verify the detail before moving forward)
                                </div>
                                <div class=" offset-2 kt-margin-t-20">
                                    <kt-button [value]="'Next'" [type]="'button'" (action)="submit()"></kt-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </kt-portlet-body>
</kt-portlet>
