<kt-portlet>
    <kt-portlet-body>
        <div class="row">
            <div class="col-12">
                <mat-tab-group [(selectedIndex)]="selected">
                    <mat-tab label="Basic Details">
                        <kt-basic-details (basicFormEmit)="basicForm($event)" [invalid]="invalid.basic" [disable]="disabledForm"></kt-basic-details>
                    </mat-tab>
                    <mat-tab label="KYC Details">
                        <kt-kyc-details (kycEmit)="kycEmit($event)" [invalid]="invalid.kyc" [disable]="disabledForm"></kt-kyc-details>
                    </mat-tab>
                    <mat-tab label="Bank Details">
                        <kt-bank-details (bankFormEmit)="bankFormEmit($event)" [invalid]="invalid.bank" [disable]="disabledForm"></kt-bank-details>
                    </mat-tab>
                    <mat-tab label="Nominee Details">
                        <kt-nominee-details (nomineeEmit)="nomineeEmit($event)" [invalid]="invalid.nominee" [disable]="disabledForm"></kt-nominee-details>
                    </mat-tab>
                    <mat-tab label="Final Interest Calculator">
                        <kt-final-interest-amount (interestFormEmit)="interestFormEmit($event)" [invalid]="invalid.intrest" [disable]="disabledForm"></kt-final-interest-amount>
                    </mat-tab>
                    <mat-tab label="Approval">
                        <kt-approval (approvalFormEmit)="approvalFormEmit($event)" [invalid]="invalid.approval" [disable]="disabledForm"></kt-approval>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <kt-ornaments (OrnamentsDataEmit)="OrnamentsDataEmit($event)" [invalid]="invalid.ornaments" [disable]="disabledForm"></kt-ornaments>
            </div>
            
        </div>
        <div class="row kt-margin-t-10">
            <div class="col-12">
                <mat-divider></mat-divider>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 py-2">
                <h3 class="text-gray text-center">Total Eligible Amount {{totalAmount | currency:'INR'}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 kt-margin-b-10">
                <mat-divider></mat-divider>
            </div>
        </div>
        <div class="row py-3" *ngIf="disable">
            <div class="col-12">
                <kt-button [value]="'Apply'" [type]="'button'" (click)="apply()"></kt-button>
                <span class="kt-padding-10"></span>
                <kt-button [value]="'Cancel'" [type]="'reset'" (click)="cancel()"></kt-button>
            </div>
        </div>
        <div class="row" id="packets" *ngIf="!disable">
            <div class="col">
                <kt-upload-packets></kt-upload-packets>
            </div>
        </div>
    </kt-portlet-body>
</kt-portlet>
