<div class="row justify-content-center" *ngIf="bankForm" [formGroup]="bankForm">
    <div class="col-6">
        <div class="row ">
            <div class="col-4 form-label">
                <label class="text-color kt-padding-l-10">Name</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="vishwas shetty" formControlName="bankName">
            </div>
        </div>
        <div class="row kt-margin-t-15">
            <div class="col-4 form-label">
                <label class="text-color kt-padding-l-10">Account No.</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="10234501203203" formControlName="accountNumber">
            </div>
        </div>
        <div class="row kt-margin-t-15">
            <div class="col-4 form-label">
                <label class="text-color kt-padding-l-10">IFSC Code</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="IFSC0000XXX" formControlName="ifscCode">
            </div>
        </div>

        <div class=" kt-margin-t-20 kt-margin-b-20">
            <div class="row">
                <div class="col">
                    <div class="offset-4 img-container" *ngIf="bankForm.controls.passbookProof.value.length == 0">
                        <img class="placeholder-image" src="../../../../../../assets/media/icons/image-placeholder.png"
                            alt="placeholder">
                    </div>

                    <div *ngIf="bankForm.controls.passbookProof.value.length > 0">
                        <div class="row">
                            <div class="col-6 offset-4"
                                *ngFor="let img of bankForm.controls.passbookProof.value, index as idx">
                                <div class="img-container">
                                    <img class="fetched-image" [src]="img" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row ">
            <div class="col-4 form-label">
                <label class="text-color kt-padding-l-10">Bank Branch</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Andheri" formControlName="bankBranchName">
            </div>
        </div>
        <div class="row kt-margin-t-15">
            <div class="col-4 form-label">
                <label class="text-color kt-padding-l-10">A/C holder</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" placeholder="John Doe" formControlName="accountHolderName">
            </div>
        </div>
        <div class="row kt-margin-t-15">
            <div class="col-4 form-label">
                <label class="text-color kt-padding-l-10">A/C Type</label>
            </div>
            <div class="col-6">

                <input type="text" class="form-control" placeholder="10234501203203" formControlName="accountType">
            </div>
        </div>



    </div>
</div>
