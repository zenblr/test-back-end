<form action="" [formGroup]="basicForm">
    <div class="row">
        <div class="col-4 form-label">
            <label class="text-color kt-padding-l-10">Customer ID</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="10234501203203" formControlName="customerId"
                numbersOnly [class.isError]="controls.customerId.touched && controls.customerId.invalid">
            <mat-error *ngIf="controls.customerId.touched && controls.customerId.invalid">
                Field is Required
            </mat-error>
        </div>
    </div>
    <!-- <div class="row kt-margin-t-15">
        <div class="col-4 form-label">
            <label class="text-color kt-padding-l-10">Loan ID</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="10234501203203" formControlName="customerUniqueId"
                [class.isError]="controls.customerUniqueId.touched && controls.customerUniqueId.invalid">
            <mat-error *ngIf="controls.customerUniqueId.touched && controls.customerUniqueId.invalid">
                Field is Required
            </mat-error>
        </div>
    </div> -->

    <div class="row kt-margin-t-15">
        <div class="col-4 form-label">
            <label class="text-color kt-padding-l-10">Mobile Number</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="9845678991" formControlName="mobile" numbersOnly
                maxlength="10" [class.isError]="controls.mobile.touched && controls.mobile.invalid">
            <mat-error *ngIf="controls.mobile.touched && controls.mobile.invalid">
                <span *ngIf="controls.mobile.errors?.required">Field is Required</span>
                <span *ngIf="controls.mobile.errors?.minlength">Length Should be 10</span>
            </mat-error>
        </div>
    </div>
    <div class="row kt-margin-t-15">
        <div class="col-4 form-label">
            <label class="text-color kt-padding-l-10">PAN Number</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" placeholder="qwert1234q" formControlName="panCardNumber"
                [class.isError]="controls.panCardNumber.touched && controls.panCardNumber.invalid">
            <mat-error *ngIf="controls.panCardNumber.touched && controls.panCardNumber.invalid">
                <span *ngIf="controls.panCardNumber.errors?.required">Field is Required</span>
                <span *ngIf="controls.panCardNumber.errors?.pattern">Invalid Pan</span>
            </mat-error>
        </div>
    </div>
    <div class="row kt-margin-t-15">
        <div class="col-4 form-label">
            <label class="text-color kt-padding-l-10">Start Date</label>
        </div>
        <div class="col-6">
            <input type="text" class="form-control" [matDatepicker]="picker" (click)="picker.open()"
            formControlName="startDate" [class.isError]="controls.startDate.touched && controls.startDate.invalid"
                placeholder="4/5/2020" (dateInput)="transform()" readonly>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="controls.startDate.errors?.required && controls.startDate.touched">
                Required field
            </mat-error>
        </div>
    </div>

</form>
