<div class="container minHeight">
    <div class="row kt-margin-b-20">
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Customer ID</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="CUSTID86742" />
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Loan ID</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="LOANID86742" />
                </div>
            </div>
        </div>
    </div>

    <div class="row kt-margin-b-20">
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Loan Amount</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="0,00,000" />
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Tenure</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="0 Years" />
                </div>
            </div>
        </div>
    </div>

    <div class="row kt-margin-b-20">
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Start Date</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="01 Januaury, 2020" />
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Loan Repay Date</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="02 May, 2020" />
                </div>
            </div>
        </div>
    </div>

    <div class="row kt-margin-b-20">
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Gold Gross Weight</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="0.00 gram" />
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Repay Date Type</label>
                </div>
                <div class="col-7">
                    <select class="form-control">
                        <option value="monthly" [selected]="true">Monthly</option>
                        <option value="oneShot" [selected]="true">One Shot Payment</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row kt-margin-b-20">
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Gold Net Weight</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="0.00 gram" />
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Final Net weight</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="0.00 gram" />
                </div>
            </div>
        </div>
    </div>

    <div class="row kt-margin-b-20">
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Interest Rate</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="00%" />
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="row">
                <div class="offset-1 col-3 form-label">
                    <label>Current LTV Amount</label>
                </div>
                <div class="col-7">
                    <input class="form-control" placeholder="0,00,000" />
                </div>
            </div>
        </div>

        <div class="col-6 kt-margin-t-30">
            <div class="row">
                <div class="offset-1">
                    <kt-button [value]="'Calculate'" [type]="'button'"></kt-button>
                </div>

            </div>
        </div>
    </div>

</div>
