<div class="container minHeight">
    <form [formGroup]="finalInterestForm">
        <div class="row kt-margin-b-20 kt-margin-t-30">
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Customer ID</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="customerId" placeholder="CUSTID86742" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Loan ID</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="loanId" placeholder="LOANID86742" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row kt-margin-b-20">
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Loan Amount</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="loanAmount" placeholder="0,00,000" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Tenure</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="tenure" placeholder="0 Years" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row kt-margin-b-20">
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Start Date</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="startDate" placeholder="01 Januaury, 2020" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Loan Repay Date</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="loanRepayDate" placeholder="02 May, 2020" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row kt-margin-b-20">
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Gold Gross Weight</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="goldGrossWeight" placeholder="0.00 gram" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Repay Date Type</label>
                    </div>
                    <div class="col-7">
                        <select class="form-control" formControlName="repayDateType">
                            <option value="monthly" [selected]="true">Monthly</option>
                            <option value="oneShot" [selected]="true">One Shot Payment</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row kt-margin-b-20">
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Gold Net Weight</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="goldNetWeight" placeholder="0.00 gram" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Final Net weight</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="finalNetWeight" placeholder="0.00 gram" />
                    </div>
                </div>
            </div>
        </div>

        <div class="row kt-margin-b-20">
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Interest Rate</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="interestRate" placeholder="00%" />
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="offset-1 col-3 form-label">
                        <label>Current LTV Amount</label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" formControlName="currentLtvAmount" placeholder="0,00,000" />
                    </div>
                </div>
            </div>

            <div class="col-6 kt-margin-t-30 kt-margin-b-30">
                <div class="row">
                    <div class="offset-4 col">
                        <kt-button [value]="'Calculate'" [type]="'button'" (action)="calcInterestAmount()"></kt-button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="row kt-margin-b-20">
        <div class="col-6">
            <div class="row">

                <div class="col-7 offset-4">
                    <div class="table-div">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col" style="width: 50%" class="rating-title">Company</th>
                                    <th scope="col" style="width: 50%" class="rating-cce">CCE</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>05/06/2020</td>
                                    <td>10,000</td>
                                </tr>
                                <tr>
                                    <td>05/06/2020</td>
                                    <td>10,000</td>
                                </tr>
                                <tr>
                                    <td>05/06/2020</td>
                                    <td>10,000</td>
                                </tr>
                                <tr>
                                    <td>05/06/2020</td>
                                    <td>10,000</td>
                                </tr>
                                <tr>
                                    <td>05/06/2020</td>
                                    <td>10,000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="kt-margin-t-20 kt-margin-b-30">
                        <kt-button [value]="'Print Now'" [type]="'button'"></kt-button>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
