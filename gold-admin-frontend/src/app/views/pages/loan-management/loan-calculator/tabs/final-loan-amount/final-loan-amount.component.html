<div class="container">
    <form action="">
        <div class="row kt-margin-t-30">
            <div class="col-4 form-label">
                <label for="" class="text-color">Gold Gross Weight </label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="col-4 form-label">
                <label for="" class="text-color">Gold Deduction Weight </label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="col-4 form-label">
                <label for="" class="text-color">Gold Net Weight </label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="col-4 form-label">
                <label for="" class="text-color">Karat</label>
            </div>
            <div class="col-6">
                <select class="form-control">
                    <option value="" [selected]="true" [disabled]="true"></option>
                </select>
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="col-4 form-label">
                <label for="" class="text-color">Purity</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="offset-4 col-6">
                <kt-button [value]="'Calculate'" [type]="'button'"></kt-button>
            </div>
        </div>
    </form>
    <form action="">
        <div class="row kt-margin-t-30">
            <div class="col-4 form-label">
                <label for="" class="text-color">Final Net Weight </label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="col-4 form-label">
                <label for="" class="text-color">LTV Amount</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="col-4 form-label">
                <label for="" class="text-color">LTV %</label>
            </div>
            <div class="col-6">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="col-4 form-label">
                <label for="" class="text-color">Cuurent LTV Amount</label>
            </div>
            <div class="col-6">
                <select class="form-control">
                    <option value="" [selected]="true" [disabled]="true"></option>
                </select>
            </div>
        </div>
        <div class="row kt-margin-t-10">
            <div class="offset-4 col-6">
                <kt-button [value]="'Calculate'" [type]="'button'"></kt-button>
            </div>
        </div>
    </form>
    <div class="row kt-margin-t-20">
        <div class="offset-4 col-6">
            <p class="text-gray font-weight-500 m-0">Total Amount</p>
            <h3 class="text-color">{{loanAmount | currency :'INR'}}</h3>
        </div>
    </div>
</div>
