<div class="container">
    <div class="row">
        <div class="offset-1 col-8 align-self-center">
            <form action="" [formGroup]="finalLoanForm">
                <div class="row kt-margin-t-30">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">Gold Gross Weight </label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" formControlName="goldGrossWeight"
                            placeholder="0.00 gram">
                    </div>
                </div>

                <div class="row kt-margin-t-10">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">Gold Net Weight </label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" formControlName="goldNetWeight"
                            placeholder="0.00 gram">
                    </div>
                </div>
                <div class="row kt-margin-t-10">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">Gold Deduction Weight </label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" formControlName="goldDeductionWeight"
                            placeholder="0.00 gram">
                    </div>
                </div>
                <div class="row kt-margin-t-10">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">Karat</label>
                    </div>
                    <div class="col-6">
                        <select class="form-control" formControlName="karat" (change)="selectKarat()">
                            <option value=null [disabled]="true" [selected]="true">Select Karat</option>
                            <option [value]="karat.karat" *ngFor="let karat of karatArr">{{karat.karat}} K</option>
                        </select>
                    </div>
                </div>
                <div class="row kt-margin-t-10">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">Purity</label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" formControlName="purity" placeholder="00%">
                    </div>
                </div>
                <div class="row kt-margin-t-30">
                    <div class="offset-4 col-6">
                        <kt-button [value]="'Calculate'" [type]="'button'" (action)="calFinalNetWeight()"></kt-button>
                    </div>
                </div>
                <!-- </form>
            <form action=""> -->
                <div class="row kt-margin-t-30">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">Final Net Weight </label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" formControlName="finalNetWeight" placeholder="48,000">
                    </div>
                </div>
                <div class="row kt-margin-t-10">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">LTV Amount</label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" formControlName="ltvAmount" placeholder="4,800">
                    </div>
                </div>
                <div class="row kt-margin-t-10">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">LTV %</label>
                    </div>
                    <div class="col-6">
                        <select class="form-control" formControlName="ltvPercent" (change)="chnageLtvPercent()">
                            <option value=null [disabled]="true" [selected]="true">Select Purity</option>
                            <option [value]="purity" *ngFor="let purity of purity">{{purity}} %</option>
                        </select>
                    </div>
                </div>
                <div class="row kt-margin-t-10">
                    <div class="col-4 form-label">
                        <label for="" class="text-color">Current LTV Amount</label>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" formControlName="currentLtvAmount"
                            placeholder="4,800">
                        <mat-hint><small> 75% of current gold rate</small></mat-hint>
                    </div>
                </div>
                <div class="row kt-margin-t-30">
                    <div class="offset-4 col-6">
                        <kt-button [value]="'Calculate'" [type]="'button'" (action)="calcLoanAmount()"></kt-button>
                    </div>
                </div>

                <div class="row kt-margin-t-20">
                    <div class="offset-4 col-6">
                        <p class="text-gray font-weight-500 m-0">Total Amount</p>
                        <h3 class="text-color">{{loanAmount | currency :'INR'}}</h3>
                    </div>
                </div>
            </form>

        </div>
    </div>


</div>
