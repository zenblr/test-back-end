<div class="kt-portlet">
    <kt-modal-header [title]="'Add Scheme'" (action)="action($event)"></kt-modal-header>
    <div class="kt-portlet__body position-relative">
        <div class="text-right">
            <a href="../../../../../assets/media/files/schemes.csv" download="schemes.csv"
                *ngIf="tabGroup.selectedIndex == 1">
                <span class="text-primary csv_pos">
                    <img src="../../../../../assets/media/icons/download.svg" alt="download" height="20"> Download
                    Sample CSV</span>
            </a>
        </div>

        <mat-tab-group #tabGroup>
            <mat-tab label="By Filling From">
                <form [formGroup]="billingForm">
                    <div class="row kt-margin-b-15">
                        <div class="col-3">
                            <p class="text-color font-weight-bold mandatory"> Scheme Name</p>
                        </div>
                        <div class="col-9">
                            <input type="test" class="form-control" formControlName="schemeName"
                                [class.isError]="billingForm.get('schemeName').touched && billingForm.get('schemeName').invalid"
                                placeholder="Express Gold Loan">
                        </div>
                    </div>

                    <div class="row kt-margin-b-10">
                        <div class="col-3">
                            <p class="text-color font-weight-bold mandatory"> Enter Amount</p>
                        </div>
                        <div class="col-9">
                            <div class="row">
                                <div class="col-6 amount">
                                    <input type="number" class="form-control" formControlName="schemeAmountStart"
                                        [class.isError]="billingForm.get('schemeAmountStart').touched && billingForm.get('schemeAmountStart').invalid"
                                        placeholder="From e.g. 1 or 1.5">
                                </div>
                                <div class="col-6 amount">
                                    <input type="number" class="form-control" formControlName="schemeAmountEnd"
                                        [class.isError]="billingForm.get('schemeAmountEnd').touched && billingForm.get('schemeAmountEnd').invalid"
                                        placeholder="To e.g. 2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row kt-padding-t-15">
                        <div class="offset-3 col-3">
                            <p class="text-color font-weight-bold">30 Days</p>
                        </div>
                        <div class="col-3">
                            <p class="text-color font-weight-bold">90 Days</p>
                        </div>
                        <div class="col-3">
                            <p class="text-color font-weight-bold">180 Days</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p class="text-color font-weight-bold mandatory">
                                Rate of Interest <br>
                                (% / Monthly)
                            </p>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="interestRateThirtyDaysMonthly"
                                [class.isError]="billingForm.get('interestRateThirtyDaysMonthly').touched && billingForm.get('interestRateThirtyDaysMonthly').invalid">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="interestRateNinetyDaysMonthly"
                                [class.isError]="billingForm.get('interestRateNinetyDaysMonthly').touched && billingForm.get('interestRateNinetyDaysMonthly').invalid">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control"
                                formControlName="interestRateOneHundredEightyDaysMonthly"
                                [class.isError]="billingForm.get('interestRateOneHundredEightyDaysMonthly').touched && billingForm.get('interestRateOneHundredEightyDaysMonthly').invalid">
                        </div>
                    </div>
                    <div class="row kt-padding-t-15">
                        <div class="offset-3 col-3">
                            <p class="text-color font-weight-bold">30 Days</p>
                        </div>
                        <div class="col-3">
                            <p class="text-color font-weight-bold">90 Days</p>
                        </div>
                        <div class="col-3">
                            <p class="text-color font-weight-bold">180 Days</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p class="text-color font-weight-bold mandatory">
                                Rate of Interest <br>
                                (% / Annually)
                            </p>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="interestRateThirtyDaysAnnually"
                                [class.isError]="billingForm.get('interestRateThirtyDaysAnnually').touched && billingForm.get('interestRateThirtyDaysAnnually').invalid">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="interestRateNinetyDaysAnnually"
                                [class.isError]="billingForm.get('interestRateNinetyDaysAnnually').touched && billingForm.get('interestRateNinetyDaysAnnually').invalid">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control"
                                formControlName="interestRateOneHundredEightyDaysAnnually"
                                [class.isError]="billingForm.get('interestRateOneHundredEightyDaysAnnually').touched && billingForm.get('interestRateOneHundredEightyDaysAnnually').invalid">
                        </div>
                    </div>
                    <div class="row kt-margin-t-20">
                        <div class="col-3">
                            <p class="text-color font-weight-bold mandatory">Select Partner Name</p>
                        </div>
                        <div class="col-9">
                            <select name="" id="" class="form-control" formControlName="partnerId"
                                [class.isError]="billingForm.get('partnerId').touched && billingForm.get('partnerId').invalid">
                                <option value="" [selected]="true" [disabled]="true">Select Partner</option>
                                <option [value]="partner.id" *ngFor="let partner of partnerData">
                                    {{partner.name | titlecase}}
                                </option>
                            </select>

                        </div>
                    </div>
                </form>
            </mat-tab>
            <mat-tab label="By Uploading CSV">
                <form [formGroup]="csvForm">
                    <div class="row kt-margin-t-20">
                        <div class="col-3">
                            <p class="text-color font-weight-bold">Upload CSV</p>
                        </div>
                        <div class="col-9">
                            <div class="input-group mb-3"
                                [class.isError]="csvForm.get('csv').touched && csvForm.get('csv').invalid">
                                <input type="text" class="form-control" placeholder="Sample.csv"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2"
                                    formControlName="csv" readonly>
                                <div class="input-group-append">
                                    <span class="input-group-text bg kt-pointer font-weight" id="basic-addon2"
                                        (click)="file.click()">Attach</span>
                                </div>
                            </div>
                            <label class="file d-none">
                                <input type="file" id="file" aria-label="File browser example" #file
                                    (input)="getFileInfo($event)">
                                <span class="file-custom"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row kt-margin-t-20">
                        <div class="col-3">
                            <p class="text-color font-weight-bold">Select Partner Name</p>
                        </div>
                        <div class="col-9">
                            <select name="" id="" class="form-control" formControlName="partnerId"
                                [class.isError]="csvForm.get('partnerId').touched && csvForm.get('partnerId').invalid">
                                <option value="" [selected]="true" [disabled]="true">Select Partner</option>
                                <option [value]="partner.id" *ngFor="let partner of partnerData">
                                    {{partner.name | titlecase}}
                                </option>
                            </select>

                        </div>
                    </div>
                </form>
            </mat-tab>
        </mat-tab-group>
    </div>
    <kt-portlet-footer>
        <div class="p-3">
            <kt-modal-footer (action)="action($event)" [value]="'Add'"></kt-modal-footer>
        </div>
    </kt-portlet-footer>


</div>
