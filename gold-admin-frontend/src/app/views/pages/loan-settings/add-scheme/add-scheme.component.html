<kt-portlet>
    <kt-modal-header [title]="'Add Scheme'"></kt-modal-header>
    <kt-portlet-body>
        <mat-tab-group>
            <mat-tab label="By Filling From">
                <form [formGroup]="billingForm">
                    <div class="row kt-margin-b-10">
                        <div class="col-4">
                            <p class="text-color font-weight-bold"> Enter Amount</p>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" formControlName="test"
                                [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid"
                                placeholder="From e.g 1,00,000">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" formControlName="test"
                                [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid"
                                placeholder="From e.g 2,00,000">
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-4 col-3">
                            <p class="text-color font-weight-bold">30 Days</p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6 ml-n3">
                                    <p class="text-color font-weight-bold">90 Days</p>
                                </div>
                                <div class="col-6">
                                    <p class="text-color font-weight-bold">180 Days</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p class="text-color font-weight-bold">
                                Rate of Interest <br>
                                (% / Monthly)
                            </p>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-4">
                                    <input type="text" class="form-control" formControlName="test"
                                        [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" formControlName="test"
                                        [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" formControlName="test"
                                        [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="offset-4 col-3">
                            <p class="text-color font-weight-bold">30 Days</p>
                        </div>
                        <div class="col-5">
                            <div class="row">
                                <div class="col-6 ml-n3">
                                    <p class="text-color font-weight-bold">90 Days</p>
                                </div>
                                <div class="col-6">
                                    <p class="text-color font-weight-bold">180 Days</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p class="text-color font-weight-bold"> Rate of Interest <br>
                                (% / Annually)</p>
                        </div>
                        <div class="col-8">
                            <div class="row">
                                <div class="col-4">
                                    <input type="text" class="form-control" formControlName="test"
                                        [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" formControlName="test"
                                        [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid">
                                </div>
                                <div class="col-4">
                                    <input type="text" class="form-control" formControlName="test"
                                        [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row kt-margin-t-10">
                        <div class="col-4">
                            <p class="text-color font-weight-bold">Select Partner ID</p>
                        </div>
                        <div class="col-8">
                            <select name="" id="" class="form-control" formControlName="test"
                                [class.isError]="billingForm.get('test').touched && billingForm.get('test').invalid">
                                <option value="test"></option>
                            </select>

                        </div>
                    </div>
                </form>
            </mat-tab>
            <mat-tab label="By Uploading CSV">

            </mat-tab>

        </mat-tab-group>
    </kt-portlet-body>
    <kt-modal-footer (action)="action($event)"></kt-modal-footer>
</kt-portlet>
