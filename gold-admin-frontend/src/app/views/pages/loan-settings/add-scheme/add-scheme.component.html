<div class="kt-portlet">
    <kt-modal-header [title]="'Add Scheme'"></kt-modal-header>
    <div class="kt-portlet__body position-relative">
        <div class="text-right">
            <p class="text-primary csv_pos" *ngIf="tabGroup.selectedIndex == 1">Download Sample CSV</p>
        </div>

        <mat-tab-group #tabGroup>
            <mat-tab label="By Filling From">
                <form [formGroup]="billingForm">
                    <div class="row kt-margin-b-10">
                        <div class="col-3">
                            <p class="text-color font-weight-bold"> Enter Amount</p>
                        </div>
                        <div class="col-9">
                            <div class="row">
                                <div class="col-6 amount">
                                    <input type="number" class="form-control" formControlName="amount1"
                                        [class.isError]="billingForm.get('amount1').touched && billingForm.get('amount1').invalid"
                                        placeholder="From e.g 1,00,000">
                                </div>
                                <div class="col-6 amount">
                                    <input type="number" class="form-control" formControlName="amount2"
                                        [class.isError]="billingForm.get('amount2').touched && billingForm.get('amount2').invalid"
                                        placeholder="From e.g 2,00,000">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row kt-padding-t-15">
                        <div class="offset-3 col-3">
                            <p class="text-color font-weight-bold">30 Days</p>
                        </div>
                        <div class="col-3">
                            <p class="text-color font-weight-bold">90 Days</p>
                        </div>
                        <div class="col-3">
                            <p class="text-color font-weight-bold">180 Days</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p class="text-color font-weight-bold">
                                Rate of Interest <br>
                                (% / Monthly)
                            </p>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="RIM30"
                                [class.isError]="billingForm.get('RIM30').touched && billingForm.get('RIM30').invalid">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="RIM90"
                                [class.isError]="billingForm.get('RIM90').touched && billingForm.get('RIM90').invalid">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="RIM180"
                                [class.isError]="billingForm.get('RIM180').touched && billingForm.get('RIM180').invalid">
                        </div>
                    </div>
                    <div class="row kt-padding-t-15">
                        <div class="offset-3 col-3">
                            <p class="text-color font-weight-bold">30 Days</p>
                        </div>
                        <div class="col-3">
                            <p class="text-color font-weight-bold">90 Days</p>
                        </div>
                        <div class="col-3">
                            <p class="text-color font-weight-bold">180 Days</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <p class="text-color font-weight-bold">
                                Rate of Interest <br>
                                (% / Annually)
                            </p>
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="RIA30"
                                [class.isError]="billingForm.get('RIA30').touched && billingForm.get('RIA30').invalid">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="RIA90"
                                [class.isError]="billingForm.get('RIA90').touched && billingForm.get('RIA90').invalid">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="RIA180"
                                [class.isError]="billingForm.get('RIA180').touched && billingForm.get('RIA180').invalid">
                        </div>
                    </div>
                    <div class="row kt-margin-t-20">
                        <div class="col-3">
                            <p class="text-color font-weight-bold">Select Partner ID</p>
                        </div>
                        <div class="col-9">
                            <select name="" id="" class="form-control" formControlName="partner"
                                [class.isError]="billingForm.get('partner').touched && billingForm.get('partner').invalid">
                                <option value="test"></option>
                            </select>

                        </div>
                    </div>
                </form>
            </mat-tab>
            <mat-tab label="By Uploading CSV">
                <form [formGroup]="csvForm">
                    <div class="row kt-margin-t-20">
                        <div class="col-3">
                            <p class="text-color font-weight-bold">Upload CSV</p>
                        </div>
                        <div class="col-9">
                            <div class="input-group mb-3" [class.isError]="csvForm.get('csv').touched && csvForm.get('csv').invalid">
                                <input type="text" class="form-control" placeholder="Sample.csv"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2" formControlName="csv" readonly>
                                <div class="input-group-append">
                                    <span class="input-group-text bg kt-pointer" id="basic-addon2"
                                        (click)="file.click()">Attach</span>
                                </div>
                            </div>
                            <label class="file d-none">
                                <input type="file" id="file" aria-label="File browser example" #file (input)="getFileInfo($event)">
                                <span class="file-custom"></span>
                            </label>
                        </div>
                    </div>
                    <div class="row kt-margin-t-20">
                        <div class="col-3">
                            <p class="text-color font-weight-bold">Select Partner ID</p>
                        </div>
                        <div class="col-9">
                            <select name="" id="" class="form-control" formControlName="partnerCSV"
                                [class.isError]="csvForm.get('partnerCSV').touched && csvForm.get('partnerCSV').invalid">
                                <option [value]="partner.id" *ngFor="let partner of partnerData">{{partner.Name}}</option>
                            </select>

                        </div>
                    </div>
                </form>
            </mat-tab>
        </mat-tab-group>
    </div>
    <kt-portlet-footer>
        <div class="p-3">
            <kt-modal-footer (action)="action($event)"></kt-modal-footer>
        </div>
    </kt-portlet-footer>


</div>
