<kt-toastr #toastr></kt-toastr>

<div class="kt-portlet">
    <kt-modal-header [title]="title" (action)="action($event)"></kt-modal-header>
    <div class="kt-portlet__body">
        <div class="kt-form">
            <form [formGroup]="karatDetailsForm">

                <div class="kt-portlet__body-progress">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div>

                <!-- <kt-alert type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                            Oh snap! Change a few things up and try submitting again.
                        </kt-alert> -->



                <div class="col-lg-12 kt-margin-bottom-20-mobile">
                    <div class="row">
                        <!-- karat details Name -->
                        <div class="col-4 form-label">
                            <label [class.mandatory]="isMandatory ">Karat </label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" formControlName="karat" autocomplete="off"
                                placeholder="Enter Karat Details"
                                [class.isError]="controls.karat.touched && controls.karat.invalid">
                            <mat-error *ngIf="controls.karat.touched && controls.karat.errors?.required">Required
                                field</mat-error>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-4 form-label">
                            <label [class.mandatory]="isMandatory ">Percentage % </label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" formControlName="percentage" autocomplete="off"
                                placeholder="Enter Percentage"
                                [class.isError]="controls.percentage.touched && controls.percentage.invalid">
                            <mat-error *ngIf="controls.percentage.touched && controls.percentage.errors?.required">
                                Required
                                field</mat-error>
                            <mat-error *ngIf="controls.percentage.touched && controls.percentage.errors?.pattern">
                               it should be 0 to 100  
                                </mat-error>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <kt-portlet-footer>
        <div class="p-3">
            <kt-modal-footer *ngIf="data.action == 'add'" (action)="action($event)" [value]="data.action">
            </kt-modal-footer>
            <kt-modal-footer *ngIf="data.action == 'edit'" (action)="action($event)" [value]="'Update'">
            </kt-modal-footer>
        </div>
    </kt-portlet-footer>
</div>
