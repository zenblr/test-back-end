<div class="kt-portlet">

    <kt-modal-header [title]='modalTitle' (action)="action($event)"></kt-modal-header>
    <div>
        <div class="kt-form">
            <form [formGroup]="emailForm">
                <div class="kt-portlet__body">

                    <div class="kt-portlet__body-progress">
                        <mat-spinner [diameter]="20"></mat-spinner>
                    </div>

                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <div class="row kt-padding-t-15">
                            <div class="col-4 form-label">
                                <mat-label class="mandatory">Event</mat-label>
                            </div>

                            <div class="col-8">
                                <input class="form-control" formControlName="event"
                                    [class.isError]="controls.event.touched && controls.event.invalid">
                                <mat-error *ngIf="controls.event.touched && controls.event.errors?.required">
                                    Required field
                                </mat-error>
                            </div>
                        </div>

                        <div class="row kt-padding-t-15">
                            <div class="col-4 form-label">
                                <mat-label class="mandatory">Variable</mat-label>
                            </div>

                            <div class="col-8">
                                <input class="form-control" formControlName="variable"
                                    [class.isError]="controls.variable.touched && controls.variable.invalid">
                                <mat-error *ngIf="controls.variable.touched && controls.variable.errors?.required">
                                    Required field
                                </mat-error>
                            </div>
                        </div>

                        <div class="row kt-padding-t-15">
                            <div class="col-4 form-label">
                                <mat-label class="mandatory">Subject Line</mat-label>
                            </div>

                            <div class="col-8">
                                <input class="form-control" formControlName="subject"
                                    [class.isError]="controls.subject.touched && controls.subject.invalid">
                                <mat-error *ngIf="controls.subject.touched && controls.subject.errors?.required">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-4" *ngIf="data.action != 'view'">
                    <kt-modal-footer *ngIf="data.action == 'add'" (action)="action($event)"
                        [value]="data.action == 'add' ? data.action : 'update'">
                    </kt-modal-footer>

                </div>
            </form>
        </div>
