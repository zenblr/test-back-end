<kt-toastr #toastr></kt-toastr>

<kt-portlet>
    <kt-portlet-header [title]="'Upload Lender Banner'"></kt-portlet-header>
    <kt-portlet-body>
        <kt-uplod-data-image [images]="images"></kt-uplod-data-image>
    </kt-portlet-body>
    <kt-portlet-footer>
        <div class="row p-3">
            <div class="col-lg-12 kt-padding-l-15">
                <kt-button [type]="'button'" [value]="'Save'" (click)="uploadLenderBanners()">
                </kt-button>
            </div>
        </div>
    </kt-portlet-footer>
</kt-portlet>
