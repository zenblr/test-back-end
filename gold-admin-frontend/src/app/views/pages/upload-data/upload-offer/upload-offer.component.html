<kt-portlet>
    <kt-portlet-header [title]="'Upload Offer'"></kt-portlet-header>
    <kt-portlet-body>
        <div class="row">
            <div class="col-4" *ngFor="let image of images;index as idx">
                <div class="position-relative">
                    <span class="pos" (click)="delete(idx);">&times;</span>
                    <img [src]="image" *ngIf="image" class="w-100 div-height border-radius" (click)="upload(idx)">
                </div>
            </div>
            <div class="col-2 div-height">
                <input type="file" accept="image/*" class="d-none" #file (change)="uploadImages($event)">
                <button (click)="file.click()" class="img-add">+</button>
            </div>
        </div>



    </kt-portlet-body>
</kt-portlet>
