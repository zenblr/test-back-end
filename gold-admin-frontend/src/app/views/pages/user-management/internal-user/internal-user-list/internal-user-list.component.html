<kt-portlet>

    <kt-portlet-body>
        <!-- MATERIAL TABLE | Binded to datasources -->
        <!-- See off.documentations 'https://material.angular.io/components/table/overview' -->
        <div class="mat-table__wrapper" [ngStyle]="{'overflow-x':'hidden'}">
            <mat-table class="lmat-elevation-z8" #table [dataSource]="dataSource" >
               
                <ng-container matColumnDef="city">
                    <mat-header-cell *matHeaderCellDef >City</mat-header-cell>
                    <mat-cell *matCellDef="let broker">
                        <div class="text-color" (click)="permissions(broker)">
                            {{broker.name}}
                        </div>
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="pincode">
                    <mat-header-cell *matHeaderCellDef >PinCode</mat-header-cell>
                    <mat-cell *matCellDef="let broker">{{broker.calories}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="approvalStatus">
                    <mat-header-cell *matHeaderCellDef >Approval Status</mat-header-cell>
                    <mat-cell *matCellDef="let broker">
                        <div [ngClass]="broker.id == 1 ? 'text-success' :broker.id == 2 ? 'text-warning' : 'text-danger'">
                            {{broker.carbs}}
                        </div>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="status">
                    <mat-header-cell *matHeaderCellDef >Status</mat-header-cell>
                    <mat-cell *matCellDef="let broker">
                        <mat-slide-toggle [color]="'accent'">
                        </mat-slide-toggle>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                    <mat-cell *matCellDef="let broker">
                        <div [ngStyle]="{'display': 'inherit'}">
                            <div (click)="editBroker(broker,'view')" class="kt-pointer"> View
                                |
                                &nbsp;
                            </div>
                            <div (click)="editBroker(broker,'edit')" class="kt-pointer"> Edit

                            </div>
                        </div>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </mat-table>

            <div class="mat-table__message" *ngIf="!dataSource.hasItems">No records found</div>
            <!-- Message for empty data  -->
            <div class="mat-table__message" *ngIf="dataSource.isPreloadTextViewed$ | async">Please wait....</div>
        </div>

        <!-- start: BOTTOM -->
        <div class="mat-table__bottom">
            <mat-spinner [diameter]="20" *ngIf="dataSource.loading$ | async"></mat-spinner>
            
            <mat-paginator [pageSize]="25" [pageSizeOptions]="[10,25,50,100]"
                [length]="dataSource.paginatorTotal$ | async" [showFirstLastButtons]="true"></mat-paginator>
        </div>
        <!-- end: BOTTOM -->
    </kt-portlet-body>
    <!-- end::Body -->
</kt-portlet>
