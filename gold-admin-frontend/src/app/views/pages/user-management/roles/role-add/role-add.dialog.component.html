<kt-toastr #toastr></kt-toastr>

<div class="kt-portlet">
    <kt-modal-header [title]="title"></kt-modal-header>
    <div class="kt-portlet__body">
        <div class="kt-form">
            <form [formGroup]="roleForm">


                <div class="kt-portlet__body-progress">
                    <mat-spinner [diameter]="20"></mat-spinner>
                </div>

                <!-- <kt-alert type="warn" [duration]="30000" [showCloseButton]="true" (close)="onAlertClose($event)">
                                            Oh snap! Change a few things up and try submitting again.
                                        </kt-alert> -->



                <div class="form-group kt-form__group row">
                    <div class="col-lg-12 kt-margin-bottom-20-mobile">
                        <!-- Partner Name -->
                        <div class="row">
                            <div class="col-4">
                                <label for="" class="text-color font-weight-bold">Role Name</label>
                            </div>
                            <div class="col-8">
                                <input class="form-control" formControlName="name" autocomplete="off"
                                    placeholder="Enter Partner name"
                                    [class.isError]="controls.name.touched && controls.name.invalid">
                                <mat-error *ngIf="controls.name.touched && controls.name.errors?.required">
                                    Required
                                    field</mat-error>
                            </div>
                        </div>

                        <div class="row kt-padding-t-15" *ngIf="data.action != 'edit'">
                            <div class="col-4">
                                <label for="" class="text-color font-weight-bold">clone Role</label>
                            </div>
                            <div class="col-8">
                                <select class="form-control" formControlName="cloneRoles"
                                    [class.isError]="controls.cloneRoles.touched && controls.cloneRoles.invalid">
                                    <option></option>
                                </select>
                                <mat-error *ngIf="controls.cloneRoles.errors?.required && controls.cloneRoles.touched">
                                    Required field
                                </mat-error>
                            </div>
                        </div>
                        <div class="row kt-padding-t-15">
                            <div class="col-4">
                                <label for="" class="text-color font-weight-bold">Role Description</label>
                            </div>
                            <div class="col-8">
                                <textarea cols="10" rows="5" class="form-control" formControlName="roleDescription"
                                    placeholder="Role Description"></textarea>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <kt-portlet-footer>
        <div class="p-3">
            <kt-modal-footer (action)="action($event)" [value]="'Add'"></kt-modal-footer>
        </div>
    </kt-portlet-footer>
</div>
