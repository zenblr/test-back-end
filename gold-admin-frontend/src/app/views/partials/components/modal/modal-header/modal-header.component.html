<div class="kt-portlet__head kt-portlet__head__custom" style="padding: 0 15px 0;">
    <div class="kt-portlet__head-label">
        <h3 class="kt-portlet__head-title text-color" *ngIf="noTitleCase;else elseBlock"
            style="font-weight: 600 !important;">{{title}}</h3>
    </div>
    <div class="align-self-center" *ngIf="!hideCancel">
        <img src="../../../../../../assets/media/icons/cancel.svg" alt="" class="kt-pointer" (click)="closeModal()">
    </div>
</div>
<ng-template #elseBlock>
    <h3 class="kt-portlet__head-title text-color" style="font-weight: 600 !important;">{{ title | titlecase }}</h3>
</ng-template>
