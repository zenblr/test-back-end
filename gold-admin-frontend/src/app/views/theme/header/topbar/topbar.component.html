<!-- begin:: Header Topbar -->
<div class="kt-header__topbar kt-margin-t-10 ">
    <div class="row justify-content-center"> 
        <div class="col-4 align-self-center">
            <div class="kt-subheader__main m-0" [hidden]="subheaderService.disabled$ | async" id="kt_subheader">
                <label *ngIf="title" class="kt-subheader__title">{{title}}</label>
                <span class="" *ngIf="totalRecords"></span>
                <label *ngIf="totalRecords" class="kt-subheader__desc">{{totalRecords}}</label>
            </div>
        </div>
        <div class="col-6">
            <kt-search *ngIf="showInput"></kt-search>
            <kt-button [value]='value1' [type]='type1' (click)="action($event)" class="kt-margin-r-10 kt-margin-l-10">
            </kt-button>

            <!-- Toggle Button -->
            <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style"
                #group="matButtonToggleGroup" value="list" *ngIf="toogle">
                <mat-button-toggle value="grid" (click)="check('grid')">
                    <img src="../../../../../assets/media/icons/svg/Layout/Layout-grid.svg">
                </mat-button-toggle>
                <mat-button-toggle value="list" (click)="check('list')">
                    <img src="../../../../../assets/media/icons/svg/Text/Bullet-list.svg">
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="col-2 text-right">
            <kt-button *ngIf="rightButton" [value]='value2' [type]='type2' (click)="action($event)"></kt-button>
            <!-- <kt-filter *ngIf="showfilter"></kt-filter> -->
        </div>
    </div>
</div>
<!-- end:: Header Topbar -->
